<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js4</title>
    <![endif]-->
</head>
<body>
<div id="app">
    <blog-post key="1" title="My journey with Vue"></blog-post>
    <blog-post key="2" title="Blogging with Vue"></blog-post>
    <blog-post key="3" title="Why Vue is so fun"></blog-post>
<hr>
    <blog-post
            v-for="post in posts"
            v-bind:key="post.id"
            v-bind:title="post.title"
            >
    </blog-post>
</div>
<!--<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>-->
<script src="js/vue.js"></script>
<script>
    Vue.component('blog-post', {
        props: ['key','title'],
        template: '<h3>{{key}}:{{ title }}</h3>'
    })

   var vm= new Vue({
        el: '#app',
       data: {
           posts: [
               { id: 1, title: 'My journey with Vue' },
               { id: 2, title: 'Blogging with Vue' },
               { id: 3, title: 'Why Vue is so fun' }
           ]
       }
    })
</script>
</body>
</html>
