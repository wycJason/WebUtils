<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body  onmousedown="show_coords(event)" style="height: 8000px">
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    /*获得鼠标指针在当前窗口或视口中的位置：document.body或者document*/
    function show_coords(event)
    {
        var x=event.clientX;//event.screenX;
        var y=event.clientY;//event.screenY;
        var X=event.screenX;
        var Y=event.screenY;
        console.log("窗口X 坐标: " + x + ", 窗口Y 坐标: " + y)
        console.log("屏幕X 坐标: " + X + ", 屏幕Y 坐标: " + Y)
    }
</script>
</body>
</html>
