<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>jQuery+HTML5仿信用卡电子签名特效</title>
<link rel="stylesheet" href="esignDemo.css">
</head>
<body>
<section class="flex-container">
	<div class="canvasDiv">
		<div id="editing_area" class="editing_area">
			<canvas style="width: 100%;height:100%" id="canvasEdit"></canvas>
		</div>
	</div>

	<div class="imgDiv">
		<span id="sign_show"></span>
	</div>

	<div class="btnDiv">
		<a id="sign_clear" class="clearBtn">清除</a>
		<a id="sign_ok" class="okBtn">确认</a>
	</div>
</section>

<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="esign.js"></script>
<script type="text/javascript">
$(function(){
	//初始化动作，根据DOM的ID不同进行自定义，如果不写则内部默认取这四个
	$().esign("canvasEdit", "sign_show", "sign_clear", "sign_ok");
});
</script>

</body>
</html>
