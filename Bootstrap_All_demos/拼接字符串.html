<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <style>

    </style>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    //var url="http://www.baidu.com";
    var url="javascript:void(0)";
    var x=8;
    var y=6;
    var str="百度";

    var arr_obj=[{"Code":"","ModuleCode":"1","ListNum":1,"UserNum":98,"BuyType":1}];

    //整体
    var str1='<a href="'+url+'" data-value="'+x+'" title="百度" data-pro='+JSON.stringify(arr_obj)+' onclick="test(this)">'+str+'</a>';
    //拆分
    var str2="<a href="+url+" data-value="+x+" title='百度'>"+str+"</a>";
    //模板字符串
    var str3=`<a href="${url}" data-value="${x}" title="百度">${str}</a>`;
    //转义字符
    var str4='<ul style="padding-left: 0px">\
                    <li>\
                        <a href="'+url+'">'+str+'</a>\
                    </li>\
                </ul>';
    $(document.body).append(str1+"\n");
    $(document.body).append(str2+"\n");
    $(document.body).append(str3+"\n");
    $(document.body).append(str4+"\n");

    function test(curr_this){
        console.log($(curr_this).data("pro"));
    }
</script>
</body>
</html>
