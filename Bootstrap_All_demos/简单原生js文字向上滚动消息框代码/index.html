<body>

<h3>例1: 3秒一次</h3>
<ul class="_container" id="demo">
<li>我是第一个出现的</li>
<li>我是第二个出现的</li>
<li>我是第三个出现的</li>
<li>我是第四个出现的</li>

</ul>

<h3>例2：5秒一次</h3>
<ul class="_container" id="demo2">
<li>例2我是第一个出现的</li>
<li>例2我是第二个出现的</li>
<li>例2我是第三个出现的</li>

<script src="scroll.js" type="text/javascript" charset="utf-8"></script>
<script>
	/*这是启动方式*/
	/*
	 * demo 父容器(ul)的id
	 * -36px 子元素li的高度
	 * 3000  滚动间隔时间
	 * 每次滚动持续时间可到css文件中修改
	 */
	myScroll.upScroll("demo","-36px",3000);
	
	myScroll.upScroll("demo2","-36px",5000);
	
</script>
