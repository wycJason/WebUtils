<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>弹层组件-移动端</title>
    <script src="layer.js"></script>
</head>
<body>
<h1><a href="http://layer.layui.com/mobile/" target="_blank">参考资料</a></h1>
<button id="layer1">信息框</button>
<button id="layer2">提示</button>
<button id="layer3">询问框</button>
<button id="layer4">底部对话框</button>
<button id="layer5">底部提示</button>
<button id="layer6">自定义标题风格</button>
<button id="layer7">页面层</button>
<button id="layer8">loading层</button>
<button id="layer9">loading带文字</button>

<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script>
    $(function () {
        $("#layer1").click(function(){
            //信息框
            layer.open({
                content: '移动版和PC版不能同时存在同一页面'
                ,btn: '我知道了'
            });
        })

        $("#layer2").click(function(){
            //提示
            layer.open({
                content: 'hello layer'
                ,skin: 'msg'
                ,time: 2 //2秒后自动关闭
            });
        })

        $("#layer3").click(function(){
            //询问框
            layer.open({
                content: '您确定要刷新一下本页面吗？'
                ,btn: ['刷新', '不要']
                ,yes: function(index){
                    location.reload();
                    layer.close(index);
                }
            });
        })

        $("#layer4").click(function(){
            //底部对话框
            layer.open({
                content: '这是一个底部弹出的询问提示'
                ,btn: ['删除', '取消']
                ,skin: 'footer'
                ,yes: function(index){
                    layer.open({content: '执行删除操作'})
                }
            });
        })

        $("#layer5").click(function(){
            //底部提示
            layer.open({
                content: '一个没有任何按钮的底部提示'
                ,skin: 'footer'
            });
        })

        $("#layer6").click(function(){
            //自定义标题风格
            layer.open({
                title: ['我是标题', 'background-color: #FF4351; color:#fff;']
                ,content: '标题风格任你定义。'
            });
        })

        $("#layer7").click(function(){
            //页面层
            layer.open({
                type: 1//content: '可传入任何内容，支持html。一般用于手机页面中'
                ,content: '<div class="jiathis_style_32x32"><a class="jiathis_button_qzone"></a><a class="jiathis_button_tsina"></a><a class="jiathis_button_tqq"></a><a class="jiathis_button_weixin"></a><a class="jiathis_button_renren"></a><a class="jiathis_button_cqq"></a><a class="jiathis_button_xiaoyou"></a><a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jtico jtico_jiathis" target="_blank"></a></div>'
                ,anim: 'up'
                ,style: 'position:fixed; bottom:0; left:0; width: 100%; height: 200px; padding:10px 0; border:none;'
            });
             var script=document.createElement("script");
             script.type="text/javascript";
             script.src="http://v3.jiathis.com/code/jia.js";
             script.charset="UTF-8";
             document.body.appendChild(script);
        })

        $("#layer8").click(function(){
            //loading层
            layer.open({type: 2,shadeClose:false});
        })

        $("#layer9").click(function(){
            //loading带文字
            layer.open({
                type: 2
                ,content: '加载中'
                ,shadeClose:false
            });
        })

    })
</script>
</body>
</html>
