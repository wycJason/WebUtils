  <h1>全局CSS样式——表单</h1>

  提示：Bootstrap的表单结构是符合HTML5规范
  <h3>默认表单</h3>
  <form action="#">
    <div class="form-group">
      <label for="uname">用户名：</label>
      <input class="form-control" id="uname">
      <span class="help-block">用户名可以包含数字、字母</span>
    </div>

    <div class="form-group">
      <label for="upwd">密码：</label>
      <input class="form-control" id="upwd">
      <span  class="help-block">密码长度在6~12位之间</span>
    </div>

    <!--HTML5规范里指定checkbox、radio要用label包起来-->
    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox">七天之内自动登录
        </label>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-success" type="button">提交</button>
      <button class="btn btn-danger" type="button">清空</button>
    </div>
  </form>


  <h3>行内表单</h3>
  <form action="#" class="form-inline">
    <div class="form-group">
      <!--Screen Reader Only-->
      <label class="sr-only" for="uname2">用户名：</label>
      <input class="form-control" id="uname2" placeholder="用户名">
    </div>

    <div class="form-group">
      <label class="sr-only" for="upwd2">密码：</label>
      <input class="form-control" id="upwd2" placeholder="密码">
    </div>

    <!--HTML5规范里指定checkbox、radio要用label包起来-->
    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox">七天之内自动登录
        </label>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-success" type="button">提交</button>
      <button class="btn btn-danger" type="button">清空</button>
    </div>
  </form>

  <h3>水平表单</h3>
  <form action="#" class="form-horizontal"> <!--.container-->
    <div class="form-group">  <!--.row-->
      <div class="col-xs-2">  <!--.col-*-*-->
        <label style="width:100%" class="control-label" for="uname3">用户名：</label>
      </div>
      <div class="col-xs-5">
        <input class="form-control" id="uname3">
      </div>
      <div class="col-xs-5">
        <span class="help-block">用户名可以包含数字、字母</span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-2">
        <label style="width:100%" class="control-label" for="upwd3">密码：</label>
      </div>
      <div class="col-xs-5">
        <input class="form-control" id="upwd3">
      </div>
      <div class="col-xs-5">
        <span class="help-block">密码长度在6~12位之间</span>
      </div>
    </div>

    <!--HTML5规范里指定checkbox、radio要用label包起来-->
    <div class="form-group">  <!--.row-->
      <div class="col-xs-10 col-xs-offset-2">
        <div class="checkbox">
          <label>
            <input type="checkbox">七天之内自动登录
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-10 col-xs-offset-2">
        <button class="btn btn-success" type="button">提交</button>
        <button class="btn btn-danger" type="button">清空</button>
      </div>
    </div>
  </form>

  <h1>在导航条中添加一个搜索表单</h1>
  <!--在导航条中添加一个搜索表单-->
  <form class="navbar-form">
    <div class="form-group has-feedback">
      <label class="sr-only" for="kwa">请输入搜索关键字</label>
      <input class="form-control" id="kwa" placeholder="请输入搜索关键字">
      <span class="glyphicon glyphicon-search form-control-feedback"></span>
    </div>
  </form>

  <form>
    <div class="has-feedback">
      <label class="sr-only" for="kw">请输入搜索关键字</label>
      <input class="form-control" id="kw" placeholder="请输入搜索关键字">
      <span class="glyphicon glyphicon-search form-control-feedback"></span>
    </div>
  </form>
</div>
