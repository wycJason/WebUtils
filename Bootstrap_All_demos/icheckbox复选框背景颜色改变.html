<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/skins/flat/_all.css" rel="stylesheet">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/icheck.js"></script>

</head>
<body>
<input id="chk1" type="checkbox" value="1">
<input id="chk2" type="checkbox" value="2" checked>
<br><br>
<input type="checkbox">
<input type="checkbox">
<br><br>
<input type="radio" name="iCheck" id="rdo1">
<input type="radio" name="iCheck" id="rdo2" checked>
<br><br>
<button id="btn">点击</button>
<script>
    $(document).ready(function(){
        $('input').iCheck({
            checkboxClass: 'icheckbox_flat-blue',
            radioClass: 'iradio_flat-blue',
        });
    });
    //$('#chk2').iCheck('uncheck');
    console.log( $("#chk1").prop("checked"));//console.log( $("#chk1").is(":checked"));
    console.log( $("#chk2").prop("checked"));//console.log( $("#chk2").is(":checked"));
    console.log( $("#chk1").val());//on  1
    console.log( $("#chk2").val());//on  0

    $("#btn").click(function(){
        $('#chk1').iCheck('toggle');
        //$("#chk1").prop("checked",true);
        console.log( $("#chk1").prop("checked"));
        //console.log( $("#chk1").is(":checked"));
    })

    $('#rdo1').on('ifChanged', function () {
        if (this.checked) {
           console.log("选中了")
        } else {
            console.log("没选中")
        }
    });

    //$('#chk1').iCheck('check'); //— 将输入框的状态设置为checked
    //$('#chk2').iCheck('uncheck'); //— 移除 checked 状态
    /*
     下面这些方法可以用来通过编程方式改变输入框状态（可以使用任何选择器）：
     $('input').iCheck('check'); — 将输入框的状态设置为checked
     $('input').iCheck('uncheck'); — 移除 checked 状态  或者
     $('input').iCheck('toggle'); — toggle checked state
     $('input').iCheck('disable'); — 将输入框的状态设置为 disabled
     $('input').iCheck('enable'); — 移除 disabled 状态
     $('input').iCheck('update'); — apply input changes, which were done outside the plugin
     $('input').iCheck('destroy'); — 移除iCheck样式
     */
</script>
</body>
</html>
