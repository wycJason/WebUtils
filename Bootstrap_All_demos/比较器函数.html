<script>
/*
  1. 自定义比较器函数：function compare(a,b){return a-b}
      比较器函数：
        专门比较任意两数大小的函数:
        规定:function compare(a,b){
				//如果a>b就返回正数
                //如果a<b就返回负数
                        //否则返回0
                return a-b;
             }
     2. 将比较器函数作为参数，传入sort方法中。
		arr.sort(compare);   强调: compare()不加()，即compare

 */
function asc(a,b){return a-b};
function desc(a,b){return b-a}
var arr1=[12,25,54,0,11,11,56,4,3,58,253,2];
var arr2=[88,2,1,3,9,5,4,1,23,586,12];
console.log(arr1.sort(asc))
console.log(arr2.sort(desc))
</script>
