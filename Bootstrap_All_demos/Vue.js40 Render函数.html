<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue</title>
</head>
<body>
<div id="app">
    <simple></simple>

    <elem></elem>

    <blog-post>
        <template v-slot:header>
            <h1>About Me</h1>
        </template>

        <p>Here's some page content, which will be included in vm.$slots.default, because it's not inside a named slot.</p>

        <template v-slot:footer>
            <h1>Copyright 2016 Evan You</h1>
        </template>
    </blog-post>
</div>
<!--<script src="js/vue.js"></script>-->
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
    //https://www.jianshu.com/p/98b8a8fb00e6
    //https://cn.vuejs.org/v2/guide/render-function.html#节点、树以及虚拟-DOM
    /*
    * 数据对象属性
     class: {}, => 绑定class，和v-bind:class一样的API
     style: {}, => 绑定样式，和v-bind:style一样的API
     attrs: {}, => 添加元素属性
     domProps: {}, => DOM元素属性
     on: {}, => 绑定事件
     nativeOn: {}, => 监听原生事件
     directives: {}, => 自定义指令
     scopedSlots: {}, => slot作用域
     slot: {}, => 定义slot名称 和组件有关系，插曹
     key: "key", => 给元素添加唯一标识
     ref: "ref", => 引用信息
    *
    * */
//https://segmentfault.com/a/1190000010913794?utm_source=tag-newest
    Vue.component('simple', {
        render: function(createElement) {
            return createElement('div', {//一个包含模板相关属性的数据对象
                'class': {
                    foo: true,
                    bar: false
                },
                style: {
                    color: 'red',
                    fontSize: '28px'
                },
                attrs: {
                    id: 'foo'
                },
            },"这里也可以写内容");
        }
    });



    Vue.component('elem', {
        render: function(createElement) {
            return createElement('div', {//一个包含模板相关属性的数据对象
                'class': {
                    foo: true,
                    bar: false
                },
                style: {
                    color: 'red',
                    fontSize: '14px'
                },
                attrs: {
                    id: 'foo'
                },
                domProps: {
                    innerHTML: '<h3>baz</h3>'
                }
            });
        }
    });

    //https://cn.vuejs.org/v2/api/#vm-slots
    /*vm.$slots 用来访问被插槽分发的内容。每个具名插槽 有其相应的属性 (例如：v-slot:foo 中的内容将会在 vm.$slots.foo 中被找到)。default 属性包括了所有没有被包含在具名插槽中的节点，或 v-slot:default 的内容。
    注意: v-slot:foo 在 2.6 以上的版本才支持。对于之前的版本，你可以使用废弃了的语法.*/
    Vue.component('blog-post', {
        render: function (createElement) {
            var header = this.$slots.header
            var body   = this.$slots.default
            var footer = this.$slots.footer
            return createElement('div', [
                createElement('header', header),
                createElement('section', body),
                createElement('footer', footer)
            ])
        }
    })

    var vm = new Vue({
        el: '#app',
    })
</script>
</body>
</html>
