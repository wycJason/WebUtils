<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue</title>
</head>
<body>
<div id="app">
    <elem></elem>
</div>
<!--<script src="js/vue.js"></script>-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    //https://www.jianshu.com/p/98b8a8fb00e6
    /*
    * 数据对象属性
     class: {}, => 绑定class，和v-bind:class一样的API
     style: {}, => 绑定样式，和v-bind:style一样的API
     attrs: {}, => 添加行间属性
     domProps: {}, => DOM元素属性
     on: {}, => 绑定事件
     nativeOn: {}, => 监听原生事件
     directives: {}, => 自定义指令
     scopedSlots: {}, => slot作用域
     slot: {}, => 定义slot名称 和组件有关系，插曹
     key: "key", => 给元素添加唯一标识
     ref: "ref", => 引用信息
    *
    * */
//https://segmentfault.com/a/1190000010913794?utm_source=tag-newest
    Vue.component('elem', {
        render: function(createElement) {
            var self = this;
            return createElement('div', {//一个包含模板相关属性的数据对象
                'class': {
                    foo: true,
                    bar: false
                },
                style: {
                    color: 'red',
                    fontSize: '14px'
                },
                attrs: {
                    id: 'foo'
                },
                domProps: {
                    innerHTML: 'baz'
                }
            });
        }
    });

    var vm = new Vue({
        el: '#app',
    })
</script>
</body>
</html>
