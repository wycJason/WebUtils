<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <style>

    </style>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="test1">
    <div id="test2" class="cls" data-val="1">
        <p>测试is()函数，返回一个布尔类型！</p>
        <textarea>789</textarea>
    </div>
</div>
<button id="btn">点击测试</button>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script>
$("#btn").click(function(){
    console.log($("p").parent().is("#test2"));//true;
    console.log($("p").parent().is("#test1"));//false;
    console.log($("p").parents().is("#test1"));//true;
    console.log($("p").parent().is('div[data-val="1"]'));//true;
    console.log($("p").parent().is('.cls'));//true;
    console.log($(this).is('button'));//true;
    console.log("textarea",$("p").next().is('textarea'));//true;
})
</script>
</body>
</html>
