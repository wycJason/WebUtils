<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <style>

    </style>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<form id="resetForm">
    <fieldset>
        <legend>重置表单</legend>
        用户名：<input type="text"  value="" name="user"/><br>
        密码<input type="password" value="" name="pwd"/><br>
        <input type="radio" /><br>
        <input type="checkbox"/><br>
        <input type="button" value="按钮"/>
        <input type="submit" value="提交" />
        <input type="reset" value="重置" /><br>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select><br>
        <input type="hidden" value="我是隐藏域" name="hid"/>
        <input id="ICFormInfo_Reset" type="reset" style="display:none;" />
    </fieldset>
</form>
<br><br><br>
<button id="resetBtn">重置事件</button>



<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script>
$("#resetBtn").click(function(){
    $("#resetForm")[0].reset();//注意：这种方式虽然可以重置表单，但是不能重置隐藏字段。隐藏字段要单独处理
    //$("#ICFormInfo_Reset").click();
})
//$("#resetForm").serialize();
    console.log($('[name="hid"]').val());
</script>
</body>
</html>
