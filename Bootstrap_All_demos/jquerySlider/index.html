<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jquery.hiSlider.js支持手机端的响应式焦点图插件</title>
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" href="css/jquery.hiSlider.min.css">
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	body{
		font: 14px/2 'Microsoft YaHei', 'Arial';
	}
	li{
		list-style: none;
	}
	li img{
		display: block;
		margin: 0 auto;
	}
	#wrap{
		width: 100%;
		min-width: 300px;
		margin: 10px auto 80px;
		background: #fefefe;
	}
	.hiSlider{
		/*overflow: hidden;*/
		height: 280px;
		width: 500px;
		background: #eee;
	}
	.hiSlider-item{
		float: left;
	}
	.hiSlider-item img{
		max-width: 100%;
	}
</style>

</head>
<body>
<div id="wrap">
	<h2>example3: 支持触摸事件 + 弹性布局 (请在移动端测试)</h2>
	<ul class="hiSlider hiSlider3">
		<li class="hiSlider-item"><img src="images/1.png" alt="11111a"></li>
		<li class="hiSlider-item"><img src="images/2.png" alt="22222b"></li>
		<li class="hiSlider-item"><img src="images/3.png" alt="33333c"></li>
		<li class="hiSlider-item"><img src="images/4.png" alt="44444d"></li>
		<li class="hiSlider-item"><img src="images/5.png" alt="55555e"></li>
		<li class="hiSlider-item"><img src="images/1.png" alt="11111a"></li>
		<li class="hiSlider-item"><img src="images/2.png" alt="22222b"></li>
		<li class="hiSlider-item"><img src="images/3.png" alt="33333c"></li>
		<li class="hiSlider-item"><img src="images/4.png" alt="44444d"></li>
		<li class="hiSlider-item"><img src="images/5.png" alt="55555e"></li>
	</ul>
</div>
<script src="js/jquery.1.9.1.js"></script>
<script src="js/jquery.hiSlider.min.js"></script>
<script>
	$('.hiSlider3').hiSlider({
		isFlexible: true,
		isSupportTouch: true,
		titleAttr: function(curIdx){
			return $('img', this).attr('alt');
		}
	});
</script>

</body>
</html>
