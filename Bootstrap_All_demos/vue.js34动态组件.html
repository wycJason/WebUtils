<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue</title>
</head>
<body>
<div id="app">
    <component  v-for="item in items" :is="item.component"  :opts="item.options"></component>
</div>
<!--<script src="js/vue.js"></script>-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    Vue.component('node1', {
        template: "<div>node1: {{ opts }}</div>",
        props: ['opts']
    });

    Vue.component('node2', {
        template: "<div>node2: {{ opts }}</div>",
        props: ['opts']
    });

    var vm = new Vue({
        el: '#app',
        data: function(){
            return {
                items: [{
                    component: "node1",  //node1节点类型
                    options: 'node1节点数据'
                }, {
                    component: "node2", //node2节点类型
                    options: 'node2节点数据'
                }]
            };
        },
        methods: {
        }
    })
</script>
</body>
</html>
