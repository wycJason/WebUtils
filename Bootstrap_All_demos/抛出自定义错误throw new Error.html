<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <style>

    </style>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    //http://www.cnblogs.com/aqiongbei/p/7410497.html
    //https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Statements/throw
    //定义者
    function round(num,d){//num是数字，d是小数位数,按d位小数四舍五入   如：round(5.12345,2) ==>5.12
        if(isNaN(num)||isNaN(d)){
            throw new Error("参数必须是数字");
        }
        return Math.round(num*Math.pow(10,d))/Math.pow(10,d);
    }

    //调用者
    var num=prompt("请输入一个数字");
    var d=prompt("输入小数位数");
    try{
        alert(round(num,d));
        console.log(round(5.12345,2));
    }catch(err){
        alert(err.message);//Error: 参数必须是数字
    }
</script>
</body>
</html>
