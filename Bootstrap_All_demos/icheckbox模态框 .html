<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <style>

    </style>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/skins/flat/_all.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<a id="bt-login"  class="btn btn-success" data-toggle="modal" href="#modal-login">测试icheckbox</a>
<div class="modal fade" id="modal-login">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" data-dismiss="modal">&times;</span>
                头部
            </div>
            <div class="modal-body">
                <input id="chk1" type="checkbox">
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-success">确定</a>
                <a href="#" class="btn btn-success" data-dismiss="modal">关闭</a>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/icheck.js"></script>
<script>
    $(document).ready(function(){
        $('input').iCheck({
            checkboxClass: 'icheckbox_flat-blue',
            radioClass: 'iradio_flat-blue',
        });
    });

    console.log( $("#chk1").prop("checked"));
    //$('#chk1').iCheck('check'); //— 将输入框的状态设置为checked
</script>
</body>
</html>
