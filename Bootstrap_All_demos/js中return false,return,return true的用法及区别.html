<h1><a href="http://www.jb51.net/article/30388.htm" target="_blank">javascript中break，continue和return语句用法小结</a></h1>

<form action="index.jsp" method="post">
    <input type="submit" value="提交按钮阻止" onclick="return false"/>
</form>

<form action="index.jsp" method="post" onsubmit="return false">
    <input type="submit" value="表单阻止">
</form>
<button id="btn"> js中return false,return,return true的用法及区别</button>
<button id="btnConfirm">部分阻止</button>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    //在使用 return 语句时，函数会停止执行，并返回指定的值。但整个 JavaScript 并不会停止执行，仅仅是停止带return的当前函数。JavaScript 将继续执行其它函数代码，从调用函数的地方。
function myFun(){
    debugger;
    console.log(1);
    return ;//return true  //return 8
    console.log(2);
}
$("#btn").click(function(){
    debugger;
    /*if(true){
        return false;
    }*/
    myFun();
    console.log(3);
})



    /*
     jQuery如何退出each循环 和如何退出function函数?
     1.在函数内部使用return false是跳出function;
     2.在each的回调函数中使用return false,是跳出each循环;
     3.可以使用break.
     4.使用return true,相当于continue.
    */
    function getUserName(id) {
        var UserName="";
        var userlist=[1,2,3,4,5,6];
        $.each(userlist, function (a, b) {
            if (b == id) {
                UserName = "正确匹配";
                console.log(b);
                return false;
            }
        })
        return UserName;
    }
    $("#btnConfirm").click(function(){
        debugger;
        console.log(getUserName(2));
        console.log(testReturn(5));
    })



    function testReturn(x){
        var i=null;
        for(i=0; i<=10;i++){
            if(x==i){
                console.log("x="+x);
                break;
            }
        }
        console.log("i="+i);
        return 8;
    }
</script>
