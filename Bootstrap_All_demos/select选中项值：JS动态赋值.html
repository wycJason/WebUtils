<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <style>

    </style>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<select id="sel">
    <option value="1" selected>我是选项1</option>
    <option value="2">我是选项2</option>
    <option value="3">我是选项3</option>
    <option value="4">我是选项4</option>
    <option value="5">我是选项5</option>
</select>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    /*
    * value 表示 option中selected:选中项的值；   $('select').val()  表示其下option的选中项的value值  // 或者$('select option:selected').val();
     原生：Select.value值就是option的value值，选哪个option，select的 value值就是option.value;
    * */
    //取值
    $("#sel").val();
    //设值
    $("#sel").val("3");
    //$("#sel").val("8");//null
</script>
</body>
</html>
