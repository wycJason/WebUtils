<head>

    <title>Bootstrap Template</title>
    <style>

<body>

<script>
    //REST参数
    function input(...params){
        console.log(params)
    }
    console.log(input(1,2,3,4)) //[1,2,3,4]

    function input2(a,b,...params){
        console.log(params)
    }
    console.log(input2(1,2,3,4))  //[3,4]


    //扩展运算符
    var arr1 = [1,2,3],arr2 = [4,5,6],arr3 = [7,8,9];
    var arr4 = [...arr1,...arr2,...arr3]; //[1,2,3,4,5,6,7,8,9]  用于数组合并
    console.log(arr4);

    var list = [1,2,3,4,5]
    let [a,b, ...c] = list;
    console.log(a,b,c);//1,2,[3,4,5]
    // 用于解耦，感觉这有点像是rest参数的应用，应为结果是数组
</script>
</body>
</html>
