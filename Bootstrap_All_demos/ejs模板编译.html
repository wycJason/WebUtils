<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EJS 是一套简单的模板语言，帮你利用普通的 JavaScript 代码生成 HTML 页面。EJS 没有如何组织内容的教条；也没有再造一套迭代和控制流语法；有的只是普通的 JavaScript 代码而已。</title>
</head>
<body>
<div id="output"></div>
<script src="js/ejs.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script>
    let people = ['geddy', 'neil', 'alex'], html = ejs.render('<%= member.join(", "); %>', {member: people});
    console.log(html)
    $('#output').html(html);
</script>
</body>
</html>
