<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <style>
        .layim-chat-tipsinfo{
            height: 25px;
            line-height: 25px;
            padding: 0 10px;
            background: #5BC0DE;
            color: #ffffff;
            font-size: 14px;
            display: block;
        }
        .layim-chat-tipsinfo-agree_refuse{
            margin-right: 10px;
        }
        .layim-chat-tipsinfo-nextWrap{
            /*display: none;*/
        }
        .layim-chat-tipsinfo-next,.layim-chat-tipsinfo-next:focus{
            margin-right: 5px;
            color: #ffffff;
        }
        .layim-chat-tipsinfo-next:hover{
            color: #ffffff;
            text-decoration: underline;
        }
        .layim-chat-deltips{
            float: right;
            cursor: pointer;
        }
        .layim-chat-nextapprover-icon{
            border-radius:50%;
            vertical-align: middle;
            margin-bottom: 2px;
            margin-right: 4px;
        }

    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>

    <![endif]-->
</head>
<body>

    <span class="layim-chat-tipsinfo-agree_refuse">批准</span>
    <span class="layim-chat-tipsinfo-nextWrap">
        <a class="layim-chat-tipsinfo-next" href="javascript:void(0)">下一个:</a>
        <img class="layim-chat-nextapprover-icon" width="20" src="http://111.204.53.174:36002/DocManage/downloadfile/bcb21d727105423a89a7cb988cfdf1e0_2018_10_11_55dc3bb6ce754985a529c74ec9bde39c.jpg" alt="下一个审批人">

    </span>
    <span class="layim-chat-deltips" title="清除">x</span>
</div>
