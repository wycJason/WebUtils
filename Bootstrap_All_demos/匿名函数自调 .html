<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    //参考网址：http://blog.csdn.net/limlimlim/article/details/9198111
    //自执行函数表达式：在一个表达式后面加上括号()，该表达式会立即执行
    //要解决上述问题，非常简单，我们只需要用大括号（）将全部的代码括住就行了，
    //因为JavaScript里括号()里面不能包含语句，所以在这一点上，解析器在解析function关键字的时候，
    // 会将相应的代码解析成function表达式，而不是function声明。在一个表达式后面加上括号()，该表达式会立即执行
    (function(){
        console.log(1.1)
    })();
    (function(){
        console.log(1.2)
    }());

    (function myA(){
        console.log(2)
    })()

    //可以将上面的代码拆分成两部分：(function(){}) 和 () , 第1个() 是一个表达式，而这个表达式本身是一个匿名函数，所以在这个表达式后面加 () 就表示执行这个匿名函数。

    //以下是函数表达式
    var f = function () {  console.log(3) } ();//f()   因为i仅仅是function() { /* code */ }这个表达式的一个引用
    true && function () { console.log(4)  } ();//短路逻辑
    0, function () { console.log(5) } ();

    !function () {console.log(6)  } ();
    ~function () { console.log(7)  } ();
    -function () { console.log(8)  } ();
    +function () { console.log(9)  } ();
    ;!function(){console.log(10)}();
</script>
</body>
</html>
