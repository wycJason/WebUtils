<!DOCTYPE html>
<html lang="zh-cn">
<head>

<body>
<textarea id="test" style="width: 500px;height: 200px;" class="form-control">123</textarea>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    function ICInjectJS(path){
        var jq = document.createElement("script");
        jq.type = "text/javascript";
        jq.src = "https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js";
        document.body.appendChild(jq);

        var bs = document.createElement("script");
        bs.type = "text/javascript";
        bs.src = "https://cdn.bootcss.com/bootstrap/3.0.0/js/bootstrap.min.js";
        document.body.appendChild(bs);

        var lk = document.createElement("link");
        lk.type = "text/css";
        lk.rel = "stylesheet";
        lk.href = "https://cdn.bootcss.com/bootstrap/3.0.0/css/bootstrap.min.css";
        document.head.appendChild(lk);


        //style样式
         function myCustomeStyle(){
         if(document.all){ // document.createStyleSheet(url)
         window.style="body{background-color:blue;";
         document.createStyleSheet("javascript:style");
         }else{ //document.createElement(style)
         var style = document.createElement('style');
         style.type = 'text/css';
         style.innerHTML="body{ background-color:blue }";
         document.getElementsByTagName('HEAD').item(0).appendChild(style);
         }
         }
         myCustomeStyle()
    }

    ICInjectJS()



</script>
</body>
</html>
