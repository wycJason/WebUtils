<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    //https://blog.csdn.net/fangqun663775/article/details/72763494

    // 验证重复元素，有重复返回true；否则返回false
    function isRepeat(arr){
        return /(\x0f[^\x0f]+)\x0f[\s\S]*\1/.test("\x0f"+arr.join("\x0f\x0f") +"\x0f");
    }

    // 方法一，正则判断------本人已经测试过，其他的没有测试过。
    console.log(isRepeat(["张三","李四","王五","赵六","赵六"]))
    console.log(isRepeat(["张三","李四","王五","赵六"]))
    console.log(isRepeat(["张三","李四","王五","赵a123六jgp ","赵a123六jgp"]))

</script>
</body>
