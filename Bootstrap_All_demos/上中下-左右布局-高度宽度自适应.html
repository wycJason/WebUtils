<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        div{
            position: absolute;
            width: 100%;
        }
        .A{
            height: 100px;
            background-color: red;
            top: 0px;
        }
        .B{
            background-color: green;
            top: 100px;
            bottom: 100px;
        }
        .C{
            height: 100px;
            background-color: blue;
            bottom: 0px;
        }
        .left{
            width: 200px;
            float: left;
            height: 100%;
            background-color: #c7254e;
        }
        .right{
            margin-left: 200px;
            background-color: magenta;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="A"></div>
<div class="B">
    <aside class="left"></aside>
    <section class="right"></section>
</div>
<div class="C"></div>
</body>
</html>
