<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue</title>
</head>
<body>
<div class="app">
    <my-component></my-component>
    <common></common>
</div>
<!-- type="x-template" 是为了不让这个script进行解析  -->
<!-- 用script标签名的方式 -->
<script id="component1" type="text/x-template">
    <h3>第一个局部组件——定义方式1</h3>
</script>
<!-- 用 template标签名的方式  推荐-->
<template id="component2">
    <p>第二个局部组件——定义方式2</p>
</template>
<!--<script src="js/vue.js"></script>-->
<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
<script>
    var Child = {
        template:`#component1`
    };
    var common = {
        template: `#component2`
    }
    var vm = new Vue({
        el: '.app',
        components: {
            // <my-component> 将只在父模板可用
            myComponent: Child,
            common:common//如果组件定义的名字和在html显示的标签名一致就可以省略
        }
    });
</script>
</body>
</html>
