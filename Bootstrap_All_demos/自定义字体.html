    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>如何在网站中使用服务器端字体</title>
    <style>
        @font-face {
            font-family: 'FontAwesome';
            src: url('FontAwesome/fontawesome-webfont.ttf'),

                 url('FontAwesome/fontawesome-webfont.eot');
        }
        .box {
            font-family: "FontAwesome";
        }
        .testFont{
            font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;

        .alibabaM{
            font-family: 'Alibaba Sans','Alibaba PuHuiTi M';
        }
        .alibabaL{
            font-family: 'Alibaba Sans','Alibaba PuHuiTi L';
        }
        .alibabaH{
            font-family: 'Alibaba Sans','Alibaba PuHuiTi H';
        }
        .alibabaB{
            font-family: 'Alibaba Sans','Alibaba PuHuiTi H';
        }
    </style>
</head>
<p class="box">这是一个字体测试实验</p>
<p class="testFont">这是一个字体测试实验</p>
<p class="alibaba">阿里巴巴中文普惠体</p>
<p class="alibabaR">阿里巴巴中文普惠体R</p>
<p class="alibabaM">阿里巴巴中文普惠体M</p>
<p class="alibabaL">阿里巴巴中文普惠体L</p>
