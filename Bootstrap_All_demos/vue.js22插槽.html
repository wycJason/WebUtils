<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue</title>
</head>
<body>
<div id="app">
    <!-- 在向具名插槽提供内容的时候，我们可以在一个 <template> 元素上使用 v-slot 指令，并以 v-slot 的参数的形式提供其插槽名称：-->
    <!-- 现在 <template> 元素中的所有内容都将会被传入相应的插槽。任何没有被包裹在带有 v-slot指令 的 <template> 中的内容都会被视为默认插槽的内容。-->
    <base-layout>
        <template v-slot:header>
            <h1>header</h1>
        </template>

        <p>在向具名插槽提供内容的时候，我们可以在一个 <template> 元素上使用 v-slot 指令，并以 v-slot 的参数的形式提供其插槽名称：现在 <template> 元素中的所有内容都将会被传入相应的插槽。任何没有被包裹在带有 v-slot指令 的 <template> 中的内容都会被视为默认插槽的内容。</p>

        <template v-slot:footer>
            <h1>footer</h1>
        </template>
    </base-layout>

    <!-- 如果你希望更明确一些，仍然可以在一个 <template> 中包裹默认插槽的内容：-->
    <hr>
    <base-layout>
        <template v-slot:header>
            <h1>header</h1>
        </template>

        <template v-slot:default>
            <p>如果你希望更明确一些，仍然可以在一个 <template> 中包裹默认插槽的内容：</p>
        </template>

        <template v-slot:footer>
            <h1>footer</h1>
        </template>
    </base-layout>

    <!-- 跟 v-on 和 v-bind 一样，v-slot 也有缩写，即把参数之前的所有内容 (v-slot:) 替换为字符 #。例如 v-slot:header 可以被重写为 #header：-->
    <hr>
    <base-layout>
        <template #header>
            <h1>header</h1>
        </template>

        <p>跟 v-on 和 v-bind 一样，v-slot 也有缩写，即把参数之前的所有内容 (v-slot:) 替换为字符 #。例如 v-slot:header 可以被重写为 #header：</p>

        <template #footer>
            <h1>footer</h1>
        </template>
    </base-layout>

    <hr>
    <baselayout>
        <template slot="header">
            <h1>header</h1>
        </template>

        <h3>A paragraph for the main content.</h3>

        <template slot="footer">
            <h1>footer</h1>
        </template>
    </baselayout>

    <hr>
    <baselayout>
        <h1 slot="header">header</h1>

        <h3>A paragraph for the main content.</h3>

        <h1 slot="footer">footer</h1>
    </baselayout>

    <!--如果baselayout组件没有内容，则取模板里的slot默认值，有则覆盖默认插槽值（没有取名的插槽即为默认插槽）-->
    <hr>
    <baselayout></baselayout>

    <hr>
    <baselayout>{{name}}</baselayout>
</div>
<!--<script src="js/vue.js"></script>-->
<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
<script>
    var ComponentA = {
            template: `<div class="container">
                              <header>
                                <slot name="header">头</slot>
                              </header>
                              <section>
                                <slot>身体</slot>
                              </section>
                              <footer>
                                <slot name="footer">脚</slot>
                              </footer>
                        </div>`
    }
    var vm = new Vue({
        el: '#app',
        data: {
            name:"jason"
        },
        methods: {},
        components:{
            baselayout:ComponentA // 即  组件名称：组件配置项
        }
    })
</script>
</body>
</html>
