<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css" type="text/css">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.ztree.core.js"></script>
</head>
<body>

<div>
      <ul id="treeDemo" class="ztree"></ul>
</div>

<script>
    var zTreeObj;
    // zTree 的参数配置，普通使用，无必须设置的参数,深入使用请参考 API 文档（setting 配置详解）
    var setting = {
        data: {
            simpleData: {
                enable: true,
                idKey: "id",
                pIdKey: "pId",
                rootPId: 0
            }
        }
    };
    // zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解）
    var zNodes = [
        {id:1, pId:0, name:"直辖市"},
        {id:11, pId:1, name:"北京"},
        {id:12, pId:1, name:"天津"},
        {id:13, pId:1, name:"上海"},
        {id:14, pId:1, name:"重庆"},

        {id:4, pId:0, name:"河北省", open:true},
        {id:41, pId:4, name:"石家庄"},
        {id:42, pId:4, name:"保定"},
        {id:43, pId:4, name:"邯郸"},
        {id:44, pId:4, name:"承德"},

        {id:5, pId:0, name:"广东省", open:true},
        {id:51, pId:5, name:"广州"},
        {id:52, pId:5, name:"深圳"},
        {id:53, pId:5, name:"东莞"},
        {id:54, pId:5, name:"佛山"},

        {id:6, pId:0, name:"福建省", open:true},
        {id:61, pId:6, name:"福州"},
        {id:62, pId:6, name:"厦门"},
        {id:63, pId:6, name:"泉州"},
        {id:64, pId:6, name:"三明"}
    ];

    $(document).ready(function(){
        zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, zNodes);

        //console.log( zTreeObj.getNodes()[0].children);
        //console.log(zTreeObj.getNodeByParam("id", 4, 0));
        //console.log(zTreeObj.getNodeByTId("treeDemo_6"));


        var newNodes = [{name:"newNode1"}, {name:"newNode2"}, {name:"newNode3"}];
        //var newNodes = {name:"newNode1"};
        zTreeObj.addNodes(null, newNodes);
        zTreeObj.addNodes(zTreeObj.getNodeByParam("id", 4, 0), newNodes);
    });
</script>
</body>
</html>
