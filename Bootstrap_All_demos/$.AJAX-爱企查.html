                console.log(arguments);

            },
            error: function(){
                console.log('error...');
                console.log(arguments);
                console.log('\n');
            },
            complete: function(){
                console.log('complete...');
                console.log(arguments);
                console.log('\n');

    function ajaxAiQiCha(url,successback, errorback) {
        // url='https://aiqicha.baidu.com/s/l?q=思普达&t=&p=1&s=10&o=0&f=%7B%7D',
        var data=[{
            "name": "全部",

            "placeholder": "请输入想查询的内容",

        }, {
            "name": "企业名/注册号",
            "type": "1",
            "placeholder": "输入企业名、注册号",

        $.ajax({

            },
            error: function () {
                errorback(arguments);
            }

    }
