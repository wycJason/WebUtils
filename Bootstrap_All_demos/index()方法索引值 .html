<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <style>
        div {
            margin: 5px;
            background: yellow;
        }
        button {
            margin: 5px;
            font-size: 14px;
        }
        p {
            margin: 5px;
            color: blue;
        }
        span {
            color: red;
        }
    </style>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div>一个div块</div>

<button>从div块中获取“blah”</button>
<button>将“blah”设置为“hello2”</button>
<button>将“blah”设置为 hello3</button>
<button>从div块中移除“blah”</button>

<p>这个块中的“blah”值<span>?</span></p>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    //参考 文献：http://jquery.cuishifeng.cn/index_1.html
    $(function () {
        $( "button" ).click( function() {
            var value, div = $( "div" )[ 0 ];
            switch ( $( "button" ).index( this ) ) {//  this解读  传递一个DOM对象，返回这个对象在原先集合中的索引位置  即：点哪一个button，this就指所点击的那个button对象在原先集合$( "button" )中的位置
                case 0 :
                    value = jQuery.data( div, "blah" , "hello1");
                    break;
                case 1 :
                    value = jQuery.data( div, "blah", "hello2" );
                    break;
                case 2 :
                    value = jQuery.data( div, "blah", "hello3" );
                    break;
                case 3 :
                        jQuery.removeData( div, "blah" );
                    value = jQuery.data( div, "blah");
                    break;
            }
            $( "span" ).text( "" + value );
        });
    })
</script>
</body>
</html>
