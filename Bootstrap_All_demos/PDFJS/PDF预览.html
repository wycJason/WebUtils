<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF预览</title>
</head>
<body>
<a href="./web/pdfdemo.pdf" target="_blank">PDF</a>
    <br />
<a href="web/viewer.html?file=pdfdemo.pdf" target="_blank">Open</a>
<input type="button" onclick="openPDF()" value="点我"/>
<script>
    //https://www.cnblogs.com/yanbigfeg/p/9430323.html
    //http://mozilla.github.io/pdf.js/examples/
    function openPDF(){
        var url="pdfdemo.pdf";
        window.open("web/viewer.html?file="+url);
    }
</script>
</body>
</html>
