<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>base64加密</title>
    <script type="text/javascript" src="base64.js"></script>
    <script src="base64.js"></script>
    <script>
        var b = new Base64();
        var str = b.encode("123");
        console.log("base64 encode:" + str);
        //解密
        str = b.decode(str);
        console.log("base64 decode:" + str);
    </script>
</head>

<body>
</body>
</html>
