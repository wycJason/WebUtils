<input type="hidden" id="ArrObj"/>

<script src="js/bootstrap.min.js"></script>
<script>
function test(){
    console.log(1);
    return true;
    console.log(2);//1  true
}
console.log(test());

/**
 * [parseStrObjByRegExp 字符串转化为对象（正则表达式方式）]
 * @param  {[type]} strDes    [字符串]
 */
function parseStrObjByRegExp(strDes){
    var obj = {};
    strDes.replace(/(\w+)(?:=([^;]*))?/g,function(str, key, value){
        obj[key] = value;
    });
    return obj;
}
var obj = parseStrObjByRegExp("name=jack;age=20;love=lily");
console.log(obj);


function parseStrObjByRegExpKV(strDes){
    var obj = {};
    strDes.replace(/(\w+)(?:=([^&]*))?/g,function(str, key, value){
        obj[key] = value;
    });
    return obj;
}
var objKV = parseStrObjByRegExpKV("name=jack&age=20&love=lily");
console.log(objKV);

//数组对象
    var arr=[];
    arr.push({
        name:"jason",
        age:28
    })
    $("#ArrObj").val(JSON.stringify(arr));
    console.log(JSON.parse($("#ArrObj").val()));
</script>
