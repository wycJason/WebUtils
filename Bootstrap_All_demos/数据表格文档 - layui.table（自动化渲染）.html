<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>table模块/数据表格文档 - layui.table</title>
    <style>

    </style>
  <!--  <link href="css/bootstrap.css" rel="stylesheet">-->
    <link rel="stylesheet" href="layui-v2.1.5/css/layui.css">
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<table class="layui-table" lay-data="{height:315, url:'layui-v2.1.5/user/', page:true, id:'test'}" lay-filter="test">
    <thead>
        <tr>
            <th lay-data="{field:'id', width:80, sort: true}">ID</th>
            <th lay-data="{field:'username', width:80}">用户名</th>
            <th lay-data="{field:'sex', width:80, sort: true}">性别</th>
            <th lay-data="{field:'city', width:80}">城市</th>
            <th lay-data="{field:'sign', width:177}">签名</th>
            <th lay-data="{field:'experience', width:80, sort: true}">积分</th>
            <th lay-data="{field:'score', width:80, sort: true}">评分</th>
            <th lay-data="{field:'classify', width:80}">职业</th>
            <th lay-data="{field:'wealth', width:135, sort: true}">财富</th>
        </tr>
    </thead>
</table>

<!--<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>-->
<script src="layui-v2.1.5/layui.all.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;
    });
</script>
</body>
</html>
