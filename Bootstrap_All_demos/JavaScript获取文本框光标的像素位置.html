<!DOCTYPE html>
<html>
<head>
    <title>InputPostion</title>
    <style>
        .groupChatMember {
            padding-left: 0;
            list-style: none;
            width: 160px;
            max-height: 100px;
            overflow-y: auto;
            overflow-x: hidden;
            font-size: 0;
            border-radius: 3px;
        }

        .groupChatMember:after {
            content: "";
            display: block;
            clear: both;
        }

        .groupChatMember li {
            line-height: 18px;
            height: 18px;
            width: 154px;
            font-size: 12px;
            padding: 3px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #000;
            text-align: left;
            cursor: pointer;
            display: inline-block;
        }
        .groupChatMember li:nth-child(2n) {
            background: #E3F1F9
        }
        .groupChatMember li:nth-child(2n+1) {
            background: #fff;
        }
        .groupChatMember > li:hover {
            background: #F2EBCD;
        }
    </style>
</head>
<body>
<textarea id="text" onkeyup="show(this)" style="width: 340px; height: 210px;"></textarea>
<br />
<input type="text" onkeyup="show(this)" style="width: 340px;" />
<div id="groupChatMemberShow" style="position: absolute; display:none;">
    <ul id="groupChatWindow" class="groupChatMember">

<script src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="js/kingwolfofsky.js"></script>
<script type="text/javascript">
    function show(elem) {
        var p = kingwolfofsky.getInputPositon(elem);
        var s = document.getElementById('groupChatMemberShow');
        s.style.top = p.bottom+'px';
        s.style.left = p.left + 'px';

        var $this = $(elem);
        var content = $.trim($this.val());
        var last = content.length - 1;
        if (content[last] == "@") {
            s.style.display = 'block';
            $("body").bind("click", function (e) {
                if ($(e.target).is("li")) {
                    var currentContent = $.trim($this.val());
                    var selectMember = $(e.target).text();
                    $this.val(currentContent + selectMember);
                    $("body").unbind("click");
                    s.style.display = 'none';
                }
                //点击【#groupChatWindow】以外的地方关闭人员选择弹层
                if (!($(e.target).closest("#groupChatWindow").length > 0)) {
                    $("body").unbind("click");
                    s.style.display = 'none';
                }
            })
        }
    }
</script>
</body>
</html>
