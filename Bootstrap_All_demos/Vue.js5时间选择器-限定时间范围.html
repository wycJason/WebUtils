<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>时间选择器</title>
    <style>

    </style>
    <!-- 引入element-ui样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">  <!-- import CSS -->
</head>
<body>
<div id="app">
    <template>
        <el-time-picker v-model="value2" :picker-options="{selectableRange: '18:30:00 - 20:30:00'}" placeholder="任意时间点"></el-time-picker>
    </template>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script><!-- import Vue before Element -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script><!-- import JavaScript -->
<script>
  new Vue({
        el: '#app',
        data: function(){
            return {
                value2: new Date(2016, 9, 10, 18, 40)
            }
        }
    })
</script>
</body>
</html>
