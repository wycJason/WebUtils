<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>如何使用Worker</title>
</head>
<body>
<button id="btn">调用worker</button>
<script>
    var btn = document.getElementById("btn");
    btn.onclick = function(){
        //TODO 完成 Web Worker 的流程
        //TODO 1.创建 Worker 对象
        var worker = new Worker('worker/worker1.js');

        //TODO 测试输出
        console.log("worker已成功创建...");

        //TODO 2.绑定 onmessage 事件
        worker.onmessage = function(event){
            /*
              TODO 接收Worker文件的消息
              TODO * 利用事件对象event的data属性
             */
            console.log("接收的消息为: "+event.data);
        }
        //TODO 测试输出
        console.log("与Worker通信已完毕...");
    }
</script>
</body>
</html>
