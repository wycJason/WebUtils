<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>H5</title>
    <style>
        /*http://www.baidu.com/img/baidu_jgylogo3.gif*/
        #header {
            height: 400px;
            border: 1px solid black;
            background-size:100%;
            -webkit-background-size:100%;
            background: url("https://dwz.cn/nknGyH3J") no-repeat center center;
        }
        .parent{
            position: relative;
            min-height: 100px;
        }
        .child{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            right: 0;
            margin:0 auto;
        }
        .content{
            position: absolute;
            color: red;
        }
    </style>
</head>
<body>
<div id="header"></div>
<br/>
<br/>
<br/>
<div class="parent">
    <img class="child" src="https://dwz.cn/nknGyH3J" alt="山水风景"/>
    <div class="content">123</div>
</div>

<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script>

</script>
</body>
</html>
