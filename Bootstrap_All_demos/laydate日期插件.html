<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <!--<link href="css/bootstrap.css" rel="stylesheet">-->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body style="padding: 15px">
<div id="test1" class="laydate-icon"></div>
<br/><br/>
只显示时间：<input class="laydate-icon" id="time" type="text"/>
<br/><br/>
开始日：<input class="laydate-icon" id="start" />       结束日：<input class="laydate-icon" id="end" />


<script src="js/jquery-1.11.3.js"></script>
<script src="laydate/laydate.js"></script>
<script>
    /*注意事项
     解压后，将laydate整个文件放至您项目的任意目录，不要移动其文件结构，它们具有完整的依赖体系。
     使用只需在页面引入laydate.js即可。
     如果您的网站的js采用合并或模块加载，您需要打开laydate.js，修改path。
     用于实际项目时请保留来源，勿剔除laydate.js头部注释。 */
    laydate.skin('danlan');
    laydate({
        elem: '#test1',
        format: 'YYYY-MM', // 分隔符可以任意定义，该例子表示只显示年月
        festival: true, //显示节日
       /* choose: function(datas){ //选择日期完毕的回调
            alert('得到：'+datas);
        }*/
    });

    laydate({
        elem: '#time',
        format: 'hh:mm:ss', // 分隔符可以任意定义，该例子表示只显示年月
        istime: true,
        /* choose: function(datas){ //选择日期完毕的回调
         alert('得到：'+datas);
         }*/
    });


    var start = {
        elem: '#start',
        format: 'YYYY-MM-DD hh:mm:ss',
        min: laydate.now(), //设定最小日期为当前日期
        max: '2099-06-16 23:59:59', //最大日期
        istime: true,
        istoday: false,
        choose: function(datas){
            end.min = datas; //开始日选好后，重置结束日的最小日期
            end.start = datas //将结束日的初始值设定为开始日
        }
    };
    var end = {
        elem: '#end',
        format: 'YYYY-MM-DD hh:mm:ss',
        min: laydate.now(),
        max: '2099-06-16 23:59:59',
        istime: true,
        istoday: false,
        choose: function(datas){
            start.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    laydate(start);
    laydate(end);
</script>
</body>
</html>
