    <title>Bootstrap Template</title>
    <style>
        .ellipseWrap{
            position: relative;
            width: 1200px;
        }
        .ellipseRight{
            position: absolute;
            z-index: 100;
            top:61px;
            right: 0;
        }
        .ellipseLeft{
            position: absolute;
            z-index: 100;
            top:191px;
            left: 0;
        }
        table.flowTable{
            width: 916px;
            margin: 0 auto;
        }
        table.flowTable tbody tr td{
            width: 250px;
            height: 130px;
            position: relative;
        }
        .flowTableLine{
            width: 100%;
            border: 3px solid #41A0FF;
        }
        .starNum{
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            background-color: #41A0FF;
            color: white;
            border-radius: 50%;
            margin: 5px auto;
            font-size: 12px;
            position: absolute;
            top: 48px;
            left: -5px;
            z-index: 100;
        }
        .flowTableInfoToRight{
            position: absolute;
            width: 150px;
            top:30px;
            right:-70px;
            z-index: 100;
        }
        .flowTableInfoToLeft{
            position: absolute;
            width: 150px;
            top:33px;
            left:-70px;
            z-index: 100;
        }
        .flowTableState{
            width: 100%;
            height: 20px;
            line-height: 20px;
            text-align: center;
            border-radius: 15px;
            background-color: #41A0FF;
            color: white;
            font-size: 12px;
        }
        .flowTableNum{
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            background-color: #41A0FF;
            color: white;
            border-radius: 50%;
            margin: 5px auto;
            font-size: 12px;
        }
        .flowTableYMD{
            width: 100%;
            font-size: 12px;
            text-align: center;
        }
    </style>
    <link href="css/bootstrap.css" rel="stylesheet">
