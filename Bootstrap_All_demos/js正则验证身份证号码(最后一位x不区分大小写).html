<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <style>

    </style>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<input type="text" class="mobile_IDCard"/>
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    $(".mobile_IDCard").blur(function () {
        if (!(/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/.test($.trim($(this).val())))) {
            var $this = $(this);
            alert('身份证输入不合法，请重填！');
        }
    })


    // 身份证号码为15位或者18位，15位时全为数字，18位前17位为数字，最后一位是校验位，可能为数字或字符X
    // 身份证合法时返回false 不合法时返回true
    function isCardNo(card)
    {
        if(/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/.test(card)){
            return false;
        }else{
            return true
        }
    }

    console.log(isCardNo("420621198909241017"))
    console.log(isCardNo("42102119761010398X"))
</script>
</body>
</html>
