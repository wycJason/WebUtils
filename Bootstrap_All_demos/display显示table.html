<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<ul>
    <span style="display:list-item;list-style-type:square;list-style-position:inside;">aaaa</span>
    <span style="display:list-item;list-style-type:square;list-style-position:inside;">bbbb</span>
    <span style="display:list-item;list-style-type:square;list-style-position:inside;">cccc</span>
    <span style="display:list-item;list-style-type:square;list-style-position:inside;">dddd</span>
</ul>

<div style="display:table ">
    <div  style="display: table-caption">表格标题</div>
    <div  style="display: table-header-group">
        <div  style="display: table-row">
            <div  style="display: table-cell">标题</div>
            <div  style="display: table-cell">标题</div>
            <div  style="display: table-cell">标题</div>
        </div>
    </div>
    <div  style="display: table-row-group">
        <div  style="display: table-row">
            <div  style="display: table-cell">正文</div>
            <div  style="display: table-cell">正文</div>
            <div  style="display: table-cell">正文</div>
        </div>
    </div>
    <div  style="display: table-footer-group">
        <div  style="display: table-row">
            <div  style="display: table-cell">尾部</div>
            <div  style="display: table-cell">尾部</div>
            <div  style="display: table-cell">尾部</div>
        </div>
    </div>
</div>
</body>
</html>
