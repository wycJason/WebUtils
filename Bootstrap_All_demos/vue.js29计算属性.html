<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue</title>
</head>
<body>
<div id="app">
    <input type="button" value="改变" @click="change" />
    {{ myData }}
</div>
<!--<script src="js/vue.js"></script>-->
<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            num: 1
        },
        computed: {
            myData:{
                get:function(){
                    alert('get');
                    return this.num + 2;
                },
                set:function(val){
                    alert('set');
                    return this.num=val;
                }
            }
        },
        methods: {
            change:function() {
                //vm.myData=10;
                this.myData=10;//此处虽然设置了myData的值，但是结果是12，因为myData是依赖num的
            }
        },
        customOption: 'foo',
        created: function () {
            console.log(this.$options,this.$options.customOption) // => 'foo'  vm.$options 用于当前 Vue 实例的初始化选项。需要在选项中包含自定义属性时会有用处：
        }
    })
</script>
</body>
</html>
