<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .parent{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        .wrapper{
            float: left;
            position: relative;
            left: 50%;
            clear: both;
        }
        .child{
            border: 1px solid blue;
            position: relative;
            left: -50%;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="wrapper">
        <div class="child">aaaaaaaaa</div>
    </div>
</div>
</body>
</html>
