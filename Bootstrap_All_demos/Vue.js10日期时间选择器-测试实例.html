<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>时间选择器</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">  <!-- import CSS -->
</head>
<body>
<div id="app">
    <template>
        <el-date-picker v-model="value1" type="datetime" placeholder="选择日期时间" ></el-date-picker>
    </template>
</div>

<button id="btn">点击输出时间</button>
<script src="https://unpkg.com/vue/dist/vue.js"></script><!-- import Vue before Element -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script><!-- import JavaScript -->
<script>
     var vm=new Vue({
        el: '#app',
        data: {
                value1: new Date("2017/1/1 18:00"),
            }
    });
   var timePickerElements=$(".el-input__inner");
    $("#btn").click(function(){
       console.log(timePickerElements[0].value);
    })
</script>
</body>
</html>
