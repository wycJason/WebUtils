<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/smartMenu.css">
    <title>smartMenu右键菜单</title>
</head>
<body>
<img id="testImage" class="testImage" src="https://image.zhangxinxu.com/image/study/s/mm2.jpg">
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="js/jquery-smartMenu.js"></script>
<script>
    var imageMenuData = [
        [{
            text: "图片描边",
            data: [[{
                text: "5像素深蓝",
                func: function() {
                    $(this).css("border", "5px solid #34538b");
                }
            }, {
                text: "5像素浅蓝",
                func: function() {
                    $(this).css("border", "5px solid #a0b3d6");
                }
            }, {
                text: "5像素淡蓝",
                func: function() {
                    $(this).css("border", "5px solid #cad5eb");
                }
            }]]
        }, {
            text: "图片内间距",
            func: function() {
                $(this).css("padding", "10px");
            }
        }, {
            text: "图片背景色",
            func: function() {
                $(this).css("background-color", "#beceeb");
            }
        }],
        [{
            text: "查看原图",
            func: function() {
                var src = $(this).attr("src");
                window.open(src.replace("/s512", ""));
            }
        }]
    ];
    var bodyMenuData = [[{ text: "页面空白处点击是否冲突测试" }]];
    $("#testImage").smartMenu(imageMenuData, {
        name: "image"
    });
    $("body").smartMenu(bodyMenuData, {
        name: "body"
    });
</script>
</body>
</html>
