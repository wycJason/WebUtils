<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>使用 layDate 独立版</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">

  <style>
   body{padding: 20px;}
  .demo-input{padding-left: 10px; height: 38px; min-width: 262px; line-height: 38px; border: 1px solid #e6e6e6;  background-color: #fff;  border-radius: 2px;}
  .demo-footer{padding: 50px 0; color: #999; font-size: 14px;}
  .demo-footer a{padding: 0 5px; color: #01AAED;}
  </style>
</head>
<body>
<input type="text" value="" class="demo-input" placeholder="请选择日期" id="test1">
<br/><br/><br/>
<input type="text" value="2018年4月 至 2018年4月" class="demo-input" placeholder="年月范围" id="test2">
<br/><br/><br/>
<input type="text" class="demo-input" id="test3">
<div class="demo-footer">
  <a href="http://www.layui.com/laydate/" target="_blank">layDate<cite id="version"></cite></a>
  <a href="http://www.layui.com/doc/modules/laydate.html" target="_blank">文档</a>
  <span>&copy; <a href="http://www.layui.com/" target="_blank">layui.com</a> By 贤心</span>>
</div>

<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="laydate/laydate.js"></script> <!-- 改成你的路径 -->
<script>
lay('#version').html('-v'+ laydate.v);

//执行一个laydate实例
laydate.render({
  elem: '#test1', //指定元素
// ,format: 'yyyy-MM-dd' //可任意组合
  value: new Date(),
  min:new Date().getTime()
});


//年月范围
laydate.render({
  elem: '#test2',
  theme: "#41A0FF",
  type: 'month',
  range:"至",
  format: 'yyyy年M月', //可任意组合
  min: new Date().getTime(),
  done: function(value, date, endDate){
    console.log(value); //得到日期生成的值，如：2017-08-18
    console.log(date); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
    console.log(endDate); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
  }
});

laydate.render({
  elem: '#test3'
  ,theme: "#41A0FF"
  ,range: "至" //或 range: '~' 来自定义分割字符
  ,done: function(value, date, endDate){
    console.log(value); //得到日期生成的值，如：2021-08-12 至 2021-09-18
    console.log(date); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
    console.log(endDate); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
  }
});
</script>
</body>
</html>
