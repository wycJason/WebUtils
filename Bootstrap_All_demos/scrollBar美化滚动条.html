    <title>Bootstrap Template</title>
    <style type="text/css">
        /* 设置滚动条的样式 */
        ::-webkit-scrollbar {
            width:0.5em; /*垂直宽度*/
           /* display: none;*/ /* 滚动条隐藏 */
        }
        ::-webkit-scrollbar:horizontal
        {
            height: 0.5em;/*水平宽度*/
        }
        /* 滚动槽 */
        ::-webkit-scrollbar-track {
            -webkit-box-shadow: 0 0 0 0 rgba(245,245,245,0.3) inset;
            /*border-radius: 10px;*/
        }
        /* 滚动条滑块 */
        ::-webkit-scrollbar-thumb {
            /*border-radius: 10px;*/
            background: rgba(0,0,0,0.3);
            -webkit-box-shadow:  0 0 0 0 rgba(153,153,153,0.3) inset;
        }
        /*:window-inactive – 用于所有的滚动条轨道，指示应用滚动条的某个页面容器(元素)是否当前被激活。
        (在webkit最近的版本中，该伪类也可以用于::selection伪元素。webkit团队有计划扩展它并推动成为一个标准的伪类)*/
       /* ::-webkit-scrollbar-thumb:window-inactive {
            background: rgba(255,0,0,0.4);
        }*/


        .testDiv{
            border-style:solid;
            border-width:50px;
            border-color:pink;
            height:800px;
            width:400px;
            overflow: auto;
        }
        .test{
            width:800px ;
            height: 1600px;
        }
    </style>
    <link href="css/bootstrap.css" rel="stylesheet">
