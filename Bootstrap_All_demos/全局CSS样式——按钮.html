<h1>全局CSS样式——按钮</h1>

<h3>三种形式的按钮</h3>
<button class="btn btn-default">BTN按钮</button>
<input class="btn btn-default" type="button" value="INPUT按钮"/>
<a class="btn btn-default" href="#">LINK按钮</a>

<h3>七种颜色的按钮</h3>
<a class="btn" href="#">btn色</a>
<a class="btn btn-default" href="#">默认色(default)</a>
<a class="btn btn-danger" href="#">危险色(danger)</a>
<a class="btn btn-warning" href="#">警告色(warning)</a>
<a class="btn btn-success" href="#">成功色(success)</a>
<a class="btn btn-info" href="#">提示色(info)</a>
<a class="btn btn-primary" href="#">基础色(primary)</a>

<h3>四种大小的按钮</h3>
<a class="btn btn-primary btn-lg" href="#">大号(large)</a>
<a class="btn btn-primary" href="#">默认号</a>
<a class="btn btn-primary btn-sm" href="#">小号(small)</a>
<a class="btn btn-primary btn-xs" href="#">超小号(extra small)</a>

<h3>块级按钮</h3>
<a class="btn btn-primary btn-block" href="#">块级按钮</a>
