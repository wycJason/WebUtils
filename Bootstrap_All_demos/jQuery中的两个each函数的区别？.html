<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>jQuery中的两个each函数</h1>
<script src="js/jquery-1.11.3.js"></script>
<script>
    //1 使用jQuery全局函数each
    var list = [90, 80, 50, 60];
    //每个数字都以P的形式添加body中
    $.each(list, function(i,v){
        //console.log(i+":"+v);
        $(document.body).append(`<p>${i} - ${v}</p>`);
    });
</script>

<ul>
    <li>10</li>
    <li>20</li>
    <li>50</li>
</ul>
<script>
    //2给每个li中的数值添加5分，使用jQuery对象函数
    $('ul>li').each(function(i, li){
        console.log(this,li);
        //console.log(i,li);
        this.innerHTML = parseInt(this.innerHTML)+ 5;
    });
</script>
</body>
</html>
