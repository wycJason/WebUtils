<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <style>

    </style>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="input-group pull-right" style="width: 400px;margin: 37px auto 0;position:relative;">
    <input id="searchInfo" type="text" class="form-control" placeholder="请输入型号搜索">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" id="search-btn" onclick="getIcItem()"
                            data-isResultPage="0"
                            style="background-color: #FF0000;color: white;left: -1px;top:-1px;width:60px;border-top-left-radius:0px;border-bottom-left-radius:0px;height:36px;">
                        <span style="font-size: 18px;" class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
    <ul id="historySearchInfo" class="top_searchInfoUl" style="display: none">
        <li class="top_clearSearchInfo last-li">
           思普达
        </li>
    </ul>
</div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $("#searchInfo").focus(function () {
        $(window.document).bind("click", function (e) {
            if (!($(e.target).parents().is("#historySearchInfo") || $(e.target).is("#searchInfo"))) {
                $(window.document).unbind("click");
                $("#historySearchInfo").hide();
            }
        })
        $("#historySearchInfo").show();
    })
</script>
</body>
</html>
