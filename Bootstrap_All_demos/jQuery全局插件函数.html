<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    /*
     (1)jQuery全局插件函数：
     JS中，全局函数会造成全局对象的污染！为了避免污染，可以把这些全局函数声明在jQuery名下——这些函数与jQuery并没有必然的联系。
     声明方式： jQuery.fnName = function(arr/sts/num){}
     调用方式： jQuery.fnName([]/''/0);
    * */
    if(!window.jQuery){
        throw new Error('我的函数库依赖于jQuery');
    }

    jQuery.avg = function(arr){
        var sum = 0;
        for(var i=0; i<arr.length; i++){
            sum += arr[i];
        }
        return sum/arr.length;
    }

    jQuery.max = function(arr){
        var num = arr[0];
        for(var i=1; i<arr.length; i++){
            if(arr[i] > num){
                num = arr[i]
            }
        }
        return num;
    }

    jQuery.min = function(arr){
        var num = arr[0];
        for(var i=1; i<arr.length; i++){
            if(arr[i] < num){
                num = arr[i]
            }
        }
        return num;
    }
    var list = [50, 80, 90, 70];
    console.log( '平均值：'+ jQuery.avg(list)  );
    console.log( '最大值：'+ jQuery.max(list)  );
    console.log( '最小值：'+ jQuery.min(list)  );
</script>
