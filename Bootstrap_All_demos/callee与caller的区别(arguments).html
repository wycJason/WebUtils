<script>
//https://www.cnblogs.com/angus-jiang/p/4434259.html
//js中callee与caller的区别
function chenA(x){
    if (x<=1) {
        return 1;
    } else{
        return x*chenA(x-1);
    };
};

function chenB(x){
    if (x<=1) {return 1;
    }else{
        return x*arguments.callee(x-1);
    };
};

console.log(chenA(3),chenB(3))


function a(){
    b();
};
function b(){
    console.log(b.caller);
};
a(); //结果就是弹出函数a


function c(){
    d();
};

function d(){
    console.log(arguments.callee.caller);
};
c(); //结果就是弹出函数c
</script>
