<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue</title>
</head>
<body>
<div id="app">
    <com></com>
</div>
<!--<script src="js/vue.js"></script>-->
<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
<script>
    //创建一个组件的配置项，注意：全局注册的组件行为必须在根 Vue 实例 (通过 new Vue) 创建之前发生。
    var ComponentA = {
        template: '<div>Home component</div>'
    }
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        components:{
            com:ComponentA // 即  组件名称：组件配置项
        }
    })

    /*   `export default` 导出一个组件的配置项，配置项为对象
    export default {
        components: {
            BaseButton,
            BaseIcon,
            BaseInput
     }
    }*/
</script>
</body>
</html>
