    function stateFormatter(value, row, index) {

                disabled: true,
                checked: true

        return $("#goods").bootstrapTable('getData')[index];
        //$table.bootstrapTable('getData'); 获取全部表格数据：数据是格式：[{行对象1},{行对象2},{行对象3},……]
