<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <style>

    </style>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    //日期格式化
    function dateTimeFormatter(t, s, o) {//日期格式化      用法 dateTimeFormatter("2018-05-01 13:59:59","y-m-d") 或 dateTimeFormatter(new Date(),"y-m-d")  或dateTimeFormatter(new Date(),"y-m-d h:i:s")
        if (t == "0001-01-01T00:00:00+08:00")
            return "";
        var $t, $s = 'ymdhis';
        if (typeof o == "undefined") $o = true;//是否需要补0;[true需要,false不需要]
        else $o = o;
        if (!s) s = "y-m-d h:i:s"; //如果没规定格式默认格式
        if (t) $t = new Date(t);
        else $t = new Date();
        var $y = [$t.getFullYear(), $t.getMonth() + 1, $t.getDate(), $t.getHours(), $t.getMinutes(), $t.getSeconds(), " 00:00:00"];
        s = s.toLowerCase().replace("yyyy", "y").replace("mm", "m").replace("dd", "d");
        for (var i = 0; i < $y.length - 1; i++) {
            if ($o)
                s = s.toLowerCase().replace($s.charAt(i), ($y[i].toString().length == 1 ? "0" + $y[i].toString() : $y[i]));
            else
                s = s.toLowerCase().replace($s.charAt(i), $y[i]);
        }
        return s;
    }
    console.log(dateTimeFormatter("2018-05-01 13:59:59","y-m-d h:i:s"))
    console.log(dateTimeFormatter("2018-05-01 13:59:59","y-m-d h:i"))
    console.log(dateTimeFormatter("2018-05-01 13:59:59","y-m-d h"))
    console.log(dateTimeFormatter("2018-05-01 13:59:59","y-m-d"))
    console.log(dateTimeFormatter("2018-05-01 13:59:59","h:i:s"))
</script>
</body>
</html>
