    <title>Bootstrap Template</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei";

            /*overflow: hidden;*/ /*设置垂直滚动条*/
            margin-bottom:100px;
        }

        h1, h2, h3, h4, h5, h6, p, ul, li, ol, li, dl, dt, dd {
            list-style: none;
            border: none;
        }


        .colleaguesItem,.multiClg{
            padding-left: 0;
        }
        ul.colleaguesItem{
            border: 1px solid #dddddd;
            width: 280px;
            padding: 8px;
        }
        ul.colleaguesItem>li:not(:last-child){
            border-bottom: 1px solid #dddddd;
        }
        ul.multiClg{
            padding: 6px;
        }
        ul.multiClg>li{
            float: left;
        }
        ul.multiClg>li:first-child{
            height: 60px;
            line-height: 60px;
            margin-right: 5px;
        }
        ul.multiClg>li span{
            display: block;
        }
        .borderSet{
            height: 9px;
            width: 9px;
            border-width: 2px 2px 0 0;
            border-color: #c8c8cd;
            border-style: solid;
            -webkit-transform: matrix(.71,.71,-.71,.71,0,0);
            transform: matrix(.71,.71,-.71,.71,0,0);
        }
    </style>
    <link href="css/bootstrap.css" rel="stylesheet">
