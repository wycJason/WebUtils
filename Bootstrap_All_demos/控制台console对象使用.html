<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script>
    //https://jingyan.baidu.com/article/6dad507505f714a123e36e8a.html
    function test(param){
        console.time("我的函数一共耗时")

        console.count("我的函数被执行了")

        console.group("打印信息头")
            console.log("打印信息头：log"+param)
            console.info("打印信息头：info"+param)
            console.warn("打印信息头：warn"+param)
            console.debug("打印信息头：debug"+param)
            console.error("打印信息头：error"+param)
        console.groupEnd()

        console.table([{"姓名":"张三","性别":"男"},{"姓名":"李四","性别":"女"},{"姓名":"王五","性别":"男"}])

        console.timeEnd("我的函数一共耗时")
        console.log("\n\n\n")
    }
    test(11)
    test(22)
    test(33)
</script>
</body>
