<script src="js/jquery-1.11.3.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    /*
     具体用法如下：过期之后自动删除   https://blog.csdn.net/nihaoqiulinhe/article/details/70172950
     1、设置cookie的值，比如我们要设置变量名为userid对应值为123的cookie，代码如下：
     $.cookie('userid','123');

     2、新建一个cookie，并设置cookie的有效期 路径 域名等，代码如下：
     $.cookie('userid, '123', {expires: 7, path: '/', domain: 'jquery.com', secure: true});  定义cookie的有效时间，值可以是一个数字（从创建cookie时算起，以天为单位）或一个Date 对象。如果省略，那么创建的cookie是会话cookie，将在用户退出浏览器时被删除。
     注意：如果去掉后面{}的参数，新建后将以默认设置生效。

     3、删除cookie，即把对应cookie值置为null，代码如下：
     $.cookie('userid', null);

     4、读取cookie，如读取变量名为userid的cookie值，代码如下：
     var uId= $.cookie('userid');

     注：当没有指明 cookie有效时间时，所创建的cookie有效期默认到用户关闭浏览器为止，所以被称为“会话cookie（session cookie）”。
     */
    var date=new Date();
    date.setMinutes(date.getMinutes()+1);

    //方法一：
    //    document.cookie="username=jason;expires="+date.toGMTString();//date.toGMTString();转为中国标准时间格式   "Fri, 05 Aug 2016 12:44:51 GMT"
    //    console.log(document.cookie);

    //方法二：
    $.cookie('userid','123',{expires: date});
    console.log($.cookie('userid'));//一旦过期，值是undefined
    //chrome是不支持读取本地的cookie的，IE支持读取本地的cookie


    $.cookie("userInfo",JSON.stringify({"name":"jaosn",age:20}))
    console.log(JSON.parse($.cookie('userInfo')));
</script>
