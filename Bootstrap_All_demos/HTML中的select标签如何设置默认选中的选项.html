<body>
<select  id =  "sel" >
<option  value = "1" >a</option >
<option  value = "2" >b</option >
<option  value = "3" >c</option >
</select >
<input  type = "button"  value = "JS原生设值"  onclick = "set()"  />
<input  type = "button"  value = "JS原生取值"  onclick = "get()"  />
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    //https://blog.csdn.net/function__/article/details/71410291
    function set(){
        document.getElementById("sel")[2].selected=true;
    }
    function get(){
        debugger;
        var objS = document.getElementById("sel");
        var v = objS.options[objS.selectedIndex].value;
        var t = objS.options[objS.selectedIndex].text;
        alert(v+","+t);
    }
</script>
</body>
</html>
