<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>时间选择器</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">  <!-- import CSS -->
</head>
<body>
<div id="app">
    <template>
        <el-time-picker v-model="value0" format="HH:mm"  placeholder="任意时间点"></el-time-picker>
        <el-time-picker v-model="value1" format="HH:mm"  placeholder="任意时间点"></el-time-picker>
        <el-time-picker v-model="value2" format="HH:mm"  placeholder="任意时间点"></el-time-picker>
    </template>
</div>

<button id="btn">点击输出时间</button>
<script src="https://unpkg.com/vue/dist/vue.js"></script><!-- import Vue before Element -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script><!-- import JavaScript -->
<script>
    new Vue({
        el: '#app',
        data: function(){
            return {
                value0: new Date("2017/1/1 09:00"),
                value1: new Date("2017/1/1 18:00"),
                value2: '',
            }
        }
    });
   var timePickerElements=$(".el-input__inner");
    $("#btn").click(function(){
       console.log(timePickerElements[0].value);
       console.log(timePickerElements[1].value);
       console.log(timePickerElements[2].value);
    })
</script>
</body>
</html>
