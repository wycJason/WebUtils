<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ES6==>ES5</title>
</head>
<body>
<!-- 参考https://blog.csdn.net/ixygj197875/article/details/79054055-->
<script src="TraceurTranscode/traceur.js"></script>
<script src="TraceurTranscode/BrowserSystem.js"></script>
<!--<script src="TraceurTranscode/bootstrap.js"></script>-->

<!--
上面代码中，一共有 4 个script标签。第一个是加载 Traceur 的库文件，第二个和第三个是将这个库文件用于浏览器环境，第四个则是加载用户脚本，这个脚本里面可以使用 ES6 代码。
注意，第四个script标签的type属性的值是module，而不是text/javascript。这是 Traceur 编译器识别 ES6 代码的标志，
编译器会自动将所有type=module的代码编译为 ES5，然后再交给浏览器执行。
-->

<!--<script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
<script src="https://google.github.io/traceur-compiler/bin/BrowserSystem.js"></script>
<script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>-->
<script type="module">
    import person from './es6_1.js'
    console.log(person)

    var es6Fun=x=>console.log(x);
    es6Fun(5)
</script>
</body>
</html>
