<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue路由</title>
    <style>

    </style>
    <script src="https://unpkg.com/vue@2.2.1/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <router-link to="/login">登录</router-link>
    <router-link to="/register/jason">注册</router-link>
    <router-view></router-view>
</div>

<script>
    //var App=Vue.extend();

    var login=Vue.extend({
        template:"<h1>登录</h1>"
    });
    var register=Vue.extend({
        template:"<h1>注册:{{name}}</h1>",
        data:function(){
            return{
                name:""
            }
        },
        created:function(){//在实例创建完成后被立即调用。
            this.name=this.$route.params.pname
        }
    });

    var vueRouter= new VueRouter({
        routes:[
            {path:"/",redirect:"/login"},
            {path:"/login",component:login},
            {path:"/register/:pname",component:register}
        ]
    });

    new Vue({
        el:"#app",
        router:vueRouter,
    })
</script>
</body>
</html>
