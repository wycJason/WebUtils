<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <style>

    </style>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<button onclick="tpl()">模块调用</button>
<div></div>
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/html" id="javascript_template">
    <div onclick="_dom()">
        <ul id="wrap">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</script>
<script>
/*    1.首先这种写，在页面渲染的时候，浏览器不会读取script标签中的html代码
    2.外面不能获取到里面的div节点 如wrap节点*/
    function _dom() {
        alert(1)
    }
    function tpl(){
        var _html=document.getElementById('javascript_template').innerHTML;
        document.getElementsByTagName('div')[0].innerHTML=_html;
    }
</script>
</body>
</html>
