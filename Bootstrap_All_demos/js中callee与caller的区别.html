<iframe  width="100%" height="100%" name="main" src="https://www.cnblogs.com/angus-jiang/p/4434259.html"  frameborder="0"   align="middle"   scrolling="no"></iframe>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    //http://caibaojian.com/x-frame-options.html
/*
 不指定X-Frame-Options的网页等同表示它可以放在任何iFrame内。
另外查了最新的资料，还可以直接通过meta标签来设置，不需要放在http头部请求中了。
 <meta http-equiv="X-Frame-Options" content="deny">
 X-Frame-Options是一个HTTP标头（header），用来告诉浏览器这个网页是否可以放在iFrame内。
 X-Frame-Options可以保障你的网页不会被放在恶意网站设定的iFrame内，令用户成为点击劫持的受害人。
    */

    //https://www.cnblogs.com/angus-jiang/p/4434259.html
    function a(){
        b();
    };
    function b(){
        console.log(b.caller);
    };
    a(); //结果就是弹出函数a function a(){ b();};
</script>
</body>
