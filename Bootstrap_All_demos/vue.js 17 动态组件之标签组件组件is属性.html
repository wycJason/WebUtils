<!DOCTYPE html>
<html lang="zh-cn" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue</title>
    <style>
        .tab-button {
            padding: 6px 10px;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            border: 1px solid #ccc;
            cursor: pointer;
            background: #f0f0f0;
            margin-bottom: -1px;
            margin-right: -1px;
        }
        .tab-button:hover {
            background: #e0e0e0;
        }
        .tab-button.active {
            background: #e0e0e0;
        }
        .tab {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
<div id="dynamic-component-demo" class="demo">
    <button
            v-for="tab in tabs"
            v-bind:key="tab.name"
            v-bind:class="['tab-button', { active: currentTab.name === tab.name }]"
            v-on:click="currentTab = tab"
            >{{ tab.name }}</button>
    <!-- 当currentTab发生变化时，下面的component视图也会跟着变化，is:is 属性使用，可以是已注册组件的名字，或 一个组件的选项对象-->
    <component v-bind:is="currentTab.component" class="tab"></component>

    <br><br><br>

    <!--渲染组件：组件is 预期：string | Object (组件的选项对象) 属性使用，可以是已注册组件的名字，或 一个组件的选项对象 ：示例 https://cn.vuejs.org/v2/api/#component-->
    <component v-bind:is="com1" class="tab"></component> <br>
    <component v-bind:is="com2" class="tab"></component> <br>
    <component v-bind:is="com3" class="tab"></component> <br>
</div>
<!--<script src="js/vue.js"></script>-->
<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
<script>
    //定义组件
    var com1={
        template: '<div>定义组件与渲染组件1</div>'
    }
    var com2={
        template: '<div>定义组件与渲染组件2</div>'
    }
    var com3={
        template: '<div>定义组件与渲染组件3</div>'
    }

    var tabs = [
        {
            name: 'Home',
            component: {
                template: '<div>Home component</div>'
            }
        },
        {
            name: 'Posts',
            component: {
                template: '<div>Posts component</div>'
            }
        },
        {
            name: 'Archive',
            component: {
                template: '<div>Archive component</div>',
            }
        }
    ];

    new Vue({
        el: '#dynamic-component-demo',
        data: {
            tabs: tabs,
            currentTab: tabs[0]
        }
    })
</script>
</body>
</html>
