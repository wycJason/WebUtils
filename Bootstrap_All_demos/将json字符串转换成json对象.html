<script>
    /*可以将json字符串转换成json对象,注意需要在json字符外包裹一对小括号
    注：ie8(兼容模式),ie7和ie6也可以使用eval()将字符串转为JSON对象，但不推荐这些方式，这种方式不安全eval会执行json串中的表达式。*/
    var jsonstr='{"name":"jason","age":28}';
    var jsonobj=eval('(' + jsonstr + ')')
    console.log(jsonobj);
</script>
