<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>最简单的纯CSS3滑动开关按钮特效</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/switch-buttons.css">
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>最简单的纯CSS3滑动开关按钮特效 <span>Awesome toggle switch buttons using css3</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.jb51.net/" title="脚本之家" target="_blank"><span> 脚本之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.jb51.net/" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<div class="container">
			<h1>Toggle switch buttons using css3</h1>
				<ul>
			    	<li>
			        	<label class="switch-btn">
			                <input class="checked-switch" type="checkbox" id="testSwitch"/>
			                <span class="text-switch" data-yes="yes" data-no="no"></span> 
			                <span class="toggle-btn"></span> 
			            </label>
			        </li>
			        <li>
			        	<label class="switch-btn no-radius">
			                <input class="checked-switch" type="checkbox" />
			                <span class="text-switch" data-yes="yes" data-no="no"></span> 
			                <span class="toggle-btn"></span> 
			            </label>
			        </li>
			        <li>
			        	<label class="switch-btn circle-style">
			                <input class="checked-switch" type="checkbox" />
			                <span class="text-switch" data-yes="yes" data-no="no"></span> 
			                <span class="toggle-btn"></span> 
			            </label>
			        </li>
			        <li>
			        	<label class="switch-btn circle-style no-radius">
			                <input class="checked-switch" type="checkbox" />
			                <span class="text-switch" data-yes="yes" data-no="no"></span> 
			                <span class="toggle-btn"></span> 
			            </label>
			        </li>
			    </ul>
			    
			</div>
	</div>

</body>
</html>
