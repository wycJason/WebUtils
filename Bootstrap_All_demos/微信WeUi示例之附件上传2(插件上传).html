<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css">
    <title>微信附件上传2</title>
</head>
<body>
<div class="weui-tab__content" style="display: block;"><p class="weui-cells__title">图片自动上传</p>
    <div class="weui-cells weui-cells_form" id="uploader">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd"><p class="weui-uploader__title">图片上传</p>

                        <div class="weui-uploader__info"><span id="uploadCount">0</span>/5</div>
                    </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files" id="uploaderFiles"></ul>
                        <div class="weui-uploader__input-box">
                            <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" capture="camera" multiple="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="weui-cells__title">图片手动上传</p>

    <div class="weui-cells weui-cells_form" id="uploaderCustom">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd"><p class="weui-uploader__title">图片上传</p></div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files" id="uploaderCustomFiles"></ul>
                        <div class="weui-uploader__input-box">
                            <input id="uploaderCustomInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-btn-area">
        <a id="uploaderCustomBtn" href="javascript:" class="weui-btn weui-btn_primary">上传</a>
    </div>
</div>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.1.4/weui.min.js"></script>
<script src="js/weui-upload.js"></script>
</body>
</html>
