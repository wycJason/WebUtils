<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <style>
        .bd{
            width: 0px;
            height: 0px;
            border-bottom: 20px solid blue;
            border-left: 20px solid yellow;
        }
        .brd{
            width: 0px;/*0px*/
            height: 0px;/*0px*/
            border-top: 20px solid red;
            border-right: 20px solid green ;
            border-bottom: 20px solid blue ;
            border-left: 20px solid yellow ;
        }

        .trapezoid{
            width: 200px;/*0px*/
            height: 100px;/*0px*/
            border-top: 20px solid red;
            border-right: 20px solid green ;
            border-bottom: 20px solid blue ;
            border-left: 20px solid yellow ;
        }
        .leftArrow{
            width: 0px;
            height: 0px;
            border-top: 20px solid transparent;
            border-right: 20px solid green;
            border-bottom: 20px solid transparent;
        }
        .topArrow{
            width: 0px;
            height: 0px;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid green;
        }
        .bottomArrow{
            width: 0px;
            height: 0px;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid green;
        }
        .bxsd{
            width:300px;
            height:300px;
            border:1px solid black;
            /*outline:1px solid black;*/
           /* border-radius:50%;*/
            box-shadow:100px 100px 0px 50px #888888;
        }
        /* 边框是由四个三角形 或 梯形组成，即当无内容区域时，边框是由四个三角形组成，当有内容时即宽和高，边框是由四个梯形组成。*/
        /*边框阴影*/
        /*
        box-shadow:h-shadow v-shadow blur spread color inset;
	    h-shadow:必须，阴影水平偏移位置, 值为正，向右偏，值为负，向左偏
	    v-shadow:必须，阴影垂直偏移位置，值为正，向下偏，值为负，向上偏
	    blur : 可选，模糊距离 值越大即越远越模糊  0px时最清晰
	    spread :可选， 阴影尺寸   0px时与实物一样大小
	    color:可选，颜色
	    inset :可选，将默认外阴影改为内阴影
        */
    </style>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="container">
<div class="bd"></div>
<br/>
<div class="brd"></div>
<br/>
<div class="trapezoid"></div>
<br/>
<div class="leftArrow"></div>
<br/>
<div class="topArrow"></div>
<br/>
<div class="bottomArrow"></div>
<br/>
<div class="bxsd"></div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script>

</script>
</body>
</html>
