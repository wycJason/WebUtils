<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kindEditor</title>
    <style>
        .ke-icon-hello {
            background-image: url(themes/default/default.png);
            background-position: 0px -672px;
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
<textarea id="editor_id" name="content" style="width:700px;height:300px;display: none"></textarea>
<script src="kindeditor-all-min.js"></script>
<script src="lang/zh-CN.js"></script>
<script>
    KindEditor.lang({
        hello : '你好' //取得语言（工具提示）
    });
    KindEditor.ready(function(K) {
        window.editor = K.create('#editor_id', {
            items : ['emoticons','image','insertfile','hello'],
            pasteType: 1,//设置粘贴类型，0:禁止粘贴, 1:纯文本粘贴, 2:HTML粘贴
            themeType: 'simple',
        });
    });
</script>
</body>
</html>
