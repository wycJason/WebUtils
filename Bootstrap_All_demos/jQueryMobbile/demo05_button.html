<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css"/>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="jqm/jquery.mobile-1.4.5.js"></script>
  <title></title>
</head>
<body>
<div data-role="page">
  <div data-role="header">
    <h1>header</h1>
  </div>

  <div class="ui-content">
    <!-- 按钮实现的3种方式-->
    <button>button按钮</button>
    <a href="" data-role="button">通过a标签来实现的按钮</a>
    <input type="button" value="input来实现按钮"/>

    <!-- 取消圆角效果-->
    <a href="" data-role="button" data-corners="false">取消圆角效果</a>

    <!-- 取消阴影-->
    <a href="" data-role="button" data-shadow="false">取消阴影</a>

    <!-- data-inline属性的使用-->
    <a href="" data-inline='true' data-role="button" >button1</a>
    <a href="" data-inline='true' data-role="button" >button2</a>
    <a href="" data-inline='true' data-role="button" >button3</a>

    <!-- 主题效果-->
    <a href="" data-inline='true' data-role="button" data-theme="a">themeA Button</a>
    <a href="" data-inline='true' data-role="button" data-theme="b">themeB Button</a>

  </div>

  <div data-role="footer" data-position="fixed">
    <h1>footer</h1>
  </div>

</div>
</body>
</html>
