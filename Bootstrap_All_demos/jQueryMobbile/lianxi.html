<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css"/>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="jqm/jquery.mobile-1.4.5.js"></script>
  <title></title>
  <style>
    .ui-block-a{
      padding-right: 6px;
    }
    .ui-block-b,.ui-block-c{
      padding-left: 6px;
      padding-right: 6px;
    }
    .ui-block-d{
      padding-left: 6px;
    }
  </style>
</head>
<body>
<div data-role="page">
  <div data-role="header">
    <h1>header</h1>
  </div>

  <div class="ui-content">

    <div class="ui-grid-solo">
      <div class="ui-block-a">
        <input type="text" placeholder="0" style="text-align: right"/>
      </div>
    </div>

    <div class="ui-grid-c">
      <div class="ui-block-a">
        <button>7</button>
      </div>
      <div class="ui-block-b">
        <button>8</button>
      </div>
      <div class="ui-block-c">
        <button>9</button>
      </div>
      <div class="ui-block-d">
        <button>/</button>
      </div>
    </div>

    <div class="ui-grid-c">
      <div class="ui-block-a">
        <button>4</button>
      </div>
      <div class="ui-block-b">
        <button>5</button>
      </div>
      <div class="ui-block-c">
        <button>6</button>
      </div>
      <div class="ui-block-d">
        <button>*</button>
      </div>
    </div>

    <div class="ui-grid-c">
      <div class="ui-block-a">
        <button>1</button>
      </div>
      <div class="ui-block-b">
        <button>2</button>
      </div>
      <div class="ui-block-c">
        <button>3</button>
      </div>
      <div class="ui-block-d">
        <button>-</button>
      </div>
    </div>

    <div class="ui-grid-a">
      <div class="ui-block-a">
        <button>0</button>
      </div>

      <div class="ui-block-b">
        <div class="ui-grid-a">
          <div class="ui-block-a">
            <button>.</button>
          </div>

          <div class="ui-block-b">
            <button>+</button>
          </div>
        </div>
      </div>
    </div>



  </div>

  <div data-role="footer" data-position="fixed">
    <h1>footer</h1>
  </div>

</div>
</body>
</html>
