<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css"/>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="jqm/jquery.mobile-1.4.5.js"></script>
  <title></title>
</head>
<body>
<div data-role="page" id="pageone">
  <div data-role="header">
    <h1>header</h1>
  </div>

  <div class="ui-content">
    <a id="openPanel" data-val="0" href="#myPanel">打开面板</a>
  </div>

  <div data-role="footer" data-position="fixed">
    <h1>footer</h1>
  </div>

  <!--注意： panel 标记必须置于头部、内容、底部组成的页面之前或之后-->
  <div data-role="panel" id="myPanel" data-position="right" data-swipe-close="true" data-dismissible="true" data-display="overlay" data-position-fixed="true">
    <a href="#pagetwo" data-transition="slide">在面板中打开新页面</a>
    <br/><br/>
    <a  href="#pageone" data-rel="close" class="pull-left panelTitle confirmCancel">关闭面板并返回页面</a>
  </div>
</div>




<div data-role="page" id="pagetwo">
  <div data-role="header">
    <h1>header</h1>
  </div>

  <div class="ui-content">
    <a id="bck" href="javascript:void(0)" data-rel="back">返回面板页</a>
  </div>

  <div data-role="footer" data-position="fixed">
    <h1>footer</h1>
  </div>
</div>
<script>
  $("#bck").click(function () {
    $("#myPanel").removeClass("ui-panel-closed").addClass("ui-panel-open");
    $("#openPanel").attr("data-val", "1");
  })
  $(document).on("pageshow", "#pageone", function () { //当pageone页面显示完后触发
    if (parseInt($("#openPanel").attr("data-val")) == 1) {
      $("#myPanel").panel("open");
      $("#openPanel").attr("data-val", "0");
    }
  });
</script>
</body>
</html>
