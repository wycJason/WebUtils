<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css"/>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="jqm/jquery.mobile-1.4.5.js"></script>
  <title></title>
  <script>
    $(document).ready(function () {
      $('div').bind('swipeleft', function () {
        //console.log('it is swiping to left');
        $('#panel2').panel('open');
      });

      $('div').bind('swiperight', function () {
        $('#panel1').panel('open');
      })

      $('h1').bind('tap', function () {
        alert('被点击了');
      })

      $('h1').bind('taphold', function () {
        alert('被长按了');
      })

    })
  </script>
</head>
<body>
<div data-role="page">
  <div data-role="header">
    <h1>header</h1>
  </div>

  <div class="ui-content">
    <!--Hello jQueryMobile-->
    <h1>Hello Event</h1>
  </div>

  <div data-role="footer" data-position="fixed">
    <h1>footer</h1>
  </div>

  <div data-role="panel"
       id="panel1"
       data-position="left"
       data-display="push"
    >
      <p>你是往右滑动了</p>
  </div>

  <div data-role="panel"
       id="panel2"
       data-position="right"
       data-display="overlay">
    <p>你是往左滑动了</p>
  </div>

</div>
</body>
</html>
