<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css"/>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="jqm/jquery.mobile-1.4.5.js"></script>
  <title></title>
</head>
<body>
<div data-role="page">
  <div data-role="header">
    <h1>header</h1>
  </div>

  <div class="ui-content">
    <button data-icon="home">主页</button>
    <br/>
    <a href="" data-role="button" data-inline='true' data-icon="home">主页</a>
    <a href="" data-role="button" data-inline='true' data-icon="gear">设置</a>
    <a href="" data-role="button" data-inline='true' data-icon="back">返回</a>
    <a href="" data-role="button" data-inline='true' data-icon="forward">前进</a>
    <button data-inline='true' data-icon="refresh">刷新</button>
    <button data-inline='true' data-icon="delete">删除</button>
    <button data-inline='true' data-icon="search">搜索</button>
    <button data-inline='true' data-icon="bullets">菜单列表</button>
    <button data-inline='true' data-icon="heart">喜欢</button>
    <button data-inline='true' data-icon="user">个人中心</button>

    <button>普通按钮</button>
    <button data-mini="true">迷你按钮</button>

    <button data-icon="arrow-u" data-iconpos="top">上传</button>
    <br/>

    <a data-inline='true' data-role='button' href="" data-icon="arrow-d" data-iconpos="bottom">下载</a>
    <a data-inline='true' data-role='button' href="" data-icon="home">主页</a>
    <a data-inline='true' data-role='button' href="" data-icon="delete" data-iconpos="right">删除</a>
    <a data-inline='true' data-role='button' href="" data-icon="gear" data-iconpos="top">设置</a>

    <button data-icon="delete" data-iconpos="notext">TEST</button>

  </div>

  <div data-role="footer" data-position="fixed">
    <h1>footer</h1>
  </div>
</div>
</body>
</html>
