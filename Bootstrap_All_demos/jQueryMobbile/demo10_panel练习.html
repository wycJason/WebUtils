<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">

  <script src="jqm/jquery.mobile-1.4.5.js"></script>
  <title></title>
</head>
<body>
<div data-role="page">
  <div data-role="header">
    <h1>header</h1>
  </div>

  <div class="ui-content">
    <a href="#panel1">打开面板1</a>
    <a href="#panel2">打开面板2</a>
  </div>

  <div data-role="footer" data-position="fixed">

  </div>

  <div data-role="panel"
       data-dismissible="false"
       data-position="right"
       data-display="overlay"
       id="panel1">

    <a href="#panel2">打开面板2</a>
  </div>

  <div data-role="panel"
       data-position="right"
       data-display="overlay"
       id="panel2">
    <a href="" data-rel="close">关闭面板</a>
    <button data-icon='delete' data-iconpos="notext" data-rel="close">关闭面板</button>
    <h1>第二个面板</h1>
    <a href="#panel1">打开面板1</a>
  </div>


</div>
