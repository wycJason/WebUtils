<script>
    function fun()
    {
        // 自己调用自己，称为递归调用
        console.log("1")
        fun();
        console.log("2");
    }
   // fun();

    // 用递归 来求 5 的阶乘
    // n! = n * (n-1)!

    // 定义一个函数，用于求 n 的阶乘
    function func(n)
    {
        if (n == 1)
        {
            return 1;
        }

        // func(n-1) 因为传递的参数是 n-1,那么就是求 (n-1) 的阶乘
        return n * func(n-1);
    }
    console.log(     func(5)   );
</script>
