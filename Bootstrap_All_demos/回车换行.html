<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <style>

    </style>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<textarea id="searchInfo_home" type="text" class="form-control" placeholder="请输入型号搜索" style="height: 54px;border-radius: 0px;padding-top: 17px;"></textarea>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $("#searchInfo_home").keyup(function (event) {
        $this = $(this);
        if (event.ctrlKey && event.keyCode == 13) {//换行
            $this.val($this.val() + '\n');
        } else if (event.keyCode == 13) {//搜索
            $(this).blur();
            getIcItem();
        }
    });
</script>
</body>
</html>
