<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  <meta name="viewport" content="user-scalable=no" /><title>jQuery NiceScroll Test Page</title>  <style type="text/css">    #cea{      height: 100px;      width: 100px;      overflow-y: auto;      overflow-x:hidden;      border: 1px solid black;      word-wrap:break-word;  /*遇到空格整个单词显示不完就自动换行到下一行*/      word-break:break-all;  /*如果一行没有空格就到头截断单词换行  即在恰当的断字点进行换行：*/    }  </style><script src="demo/js/jquery.min.js"></script><script src="demo/js/jquery.nicescroll.min.js"></script><script>  $(document).ready(function() {	// $("html").niceScroll();    $("#cea").niceScroll({ cursorcolor: "#CDCDCD", horizrailenabled: false, oneaxismousemode: false,autohidemode:"leave" });  });  //https://www.cnblogs.com/mrnut/p/7610970.html</script></head><body style="height: 5000px;">  <div id="cea" contenteditable="true"></div>  <script>    $("#cea").keyup(function(){      $("#cea").getNiceScroll().resize();    })  </script></body></html>
