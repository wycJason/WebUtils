<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue</title>
</head>
<body>
<div id="app">
    <com-a></com-a>
    <com-b></com-b>
    <com-c></com-c>
</div>
<script src="js/vue.js"></script>
<!--<script src="https://unpkg.com/vue/dist/vue.js"></script>-->
<!--<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>-->
<script>
    //准备一个空的实例对象，就要它身上的方法
    var Event = new Vue();//全局的
    var A = {
        template: `
            <div>
                <span>我是A组件 => {{ a }}</span>
                <input type="button" value="A数据传给C" @click="send" />
            </div>
        `,
        data:function() {
            return{
                a:'我是a数据'
            }
        },
        methods:{
            send:function(){
                console.log(this.a);
                Event.$emit('a-msg',this.a);
            }
        }
    };
    var B = {
        template: `
            <div>
                <span>我是B组件 => {{ b }}</span>
                <input type="button" value="B数据传给C" @click="send" />
            </div>
        `,
        data:function() {
            return{
                b:'我是b数据'
            }
        },
        methods:{
            send:function(){
                console.log(this.b);
                Event.$emit('b-msg',this.b);
            }
        }
    };
    var C = {
        template:`
            <div>
                <h3>我是C组件</h3>
                <span>接收过来的A的数据 => {{ a }}</span>
                <br />
                <span>接收过来的B的数据 => {{ b }}</span>
            </div>
        `,
        data:function() {
            return{
                a:'',
                b:''
            }
        },
        created:function() {
            alert('C组件加载完毕');
            //var _this = this;
            //接收a组件的数据
            Event.$on('a-msg',function (a) {
                alert(a);//拿到a数据
                this.a = a;
            }.bind(this));//需要绑定给函数

            var _this = this;
            //接收b组件的数据
            Event.$on('b-msg',function (b) {
                alert(b);//拿到b数据
                _this.b = b;
            });
        }
    }

    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        components: {
            'com-a':A,
            'com-b':B,
            'com-c':C
        }
    })
</script>
</body>
</html>
