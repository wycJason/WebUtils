    function formatData(d){
        console.count("函数被执行的次数");
        d.id=d.FolderID;
        d.text=d.FolderName;
        d.children =[];
        if(typeof (d.Folders)!="undefined"&&d.Folders.length>0){
            $.each(d.Folders,function(a,b){
                d.children.push({id:b.FolderID,text:b.FolderName,children: b.Folders})
            })
        }
        if(typeof (d.Querys)!="undefined"&&d.Querys.length>0){
            $.each(d.Querys,function(a,b){
                d.children.push({id:b.QueryID,text:b.QueryName,children:[]})
            })
        }
        if(typeof (d.Folders)!="undefined"&&d.Folders.length>0)
        {
            $.each(d.Folders,function(a,b){
                formatData(b);
            })
        }
    }
